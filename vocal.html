<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: white;
}

#inputField {
  width: 100%;
  max-width: 500px;
  height: 50px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
  font-size: 18px;
  text-align: center;
  outline: none;
}

.buttonRow {
  margin-top: 20px;
  display: flex;
  gap: 20px;
}

.controlBtn {
  width: 120px;
  height: 40px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.5);
  color: white;
  cursor: pointer;
  font-size: 14px;
  letter-spacing: 1px;
  transition: background 0.2s ease, transform 0.1s ease;
}

.controlBtn:hover {
  background: rgba(255,255,255,0.1);
}

.controlBtn:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<input id="inputField" type="text" placeholder="Type vocal phrase..." />

<div class="buttonRow">
  <button class="controlBtn" id="listenBtn">LISTEN</button>
  <button class="controlBtn" id="saveBtn">SAVE</button>
</div>

<script>
const input = document.getElementById("inputField");
const listenBtn = document.getElementById("listenBtn");
const saveBtn = document.getElementById("saveBtn");

let timeline = [];
let isLooping = false;

/* ENTER = Listen */
input.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    triggerListen();
  }
});

listenBtn.addEventListener("click", triggerListen);
saveBtn.addEventListener("click", triggerSave);

function triggerListen() {
  const text = input.value.trim();
  if (!text) return;

  speak(text);
}

function triggerSave() {
  const text = input.value.trim();
  if (!text) return;

  timeline.push(text);
  console.log("Saved to timeline:", timeline);

  if (!isLooping) {
    startTimelineLoop();
  }
}

function startTimelineLoop() {
  if (timeline.length === 0) return;

  isLooping = true;
  let index = 0;

  function playNext() {
    if (timeline.length === 0) return;

    speak(timeline[index]);
    index = (index + 1) % timeline.length;

    setTimeout(playNext, 2000); // adjust timing as needed
  }

  playNext();
}

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 0.9;
  utter.pitch = 0.8;
  utter.volume = 1;
  speechSynthesis.speak(utter);
}
</script>

</body>
</html>
