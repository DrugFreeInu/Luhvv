<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden; /* prevents iframe scroll */
}

body {
  background: red;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px 20px 20px; /* reduced bottom padding */
  color: white;
  box-sizing: border-box;
}

/* Rest of your styles unchanged */

#inputField {
  width: 100%;
  max-width: 500px;
  height: 50px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
  font-size: 18px;
  text-align: center;
  outline: none;
}

.buttonRow {
  margin-top: 20px;
  display: flex;
  gap: 20px;
}

button {
  width: 120px;
  height: 40px;
  background: transparent;
  border: 1px solid white;
  color: white;
  cursor: pointer;
  font-size: 14px;
  letter-spacing: 1px;
  transition: background 0.2s ease, transform 0.1s ease;
}

button:active {
  transform: scale(0.97);
}

#saveBtn.unsaved {
  background: rgba(255, 0, 0, 0.2);
  border-color: red;
}

#saveBtn.saved {
  background: rgba(0, 255, 0, 0.2);
  border-color: lime;
}

.sliderWrap {
  width: 100%;
  max-width: 500px;
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.9;
}

.sliderWrap.disabled {
  opacity: 0.35;
  pointer-events: none;
}

#pitchSlider {
  appearance: none;
  width: 100%;
  height: 6px;
  background: linear-gradient(
    to right,
    #001f5c 0%,
    #2f6bff 25%,
    #888888 50%,
    #ff3b3b 75%,
    #ff9ecf 100%
  );
}

#speedSlider {
  appearance: none;
  width: 100%;
  height: 6px;
  background: linear-gradient(
    to right,
    #333 0%,
    #888 50%,
    #fff 100%
  );
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
}

#presetList {
  margin-top: 40px;
  width: 100%;
  max-width: 500px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
