<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: white;
}

#inputField {
  width: 100%;
  max-width: 500px;
  height: 50px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
  font-size: 18px;
  text-align: center;
  outline: none;
}

.buttonRow {
  margin-top: 20px;
  display: flex;
  gap: 20px;
}

button {
  width: 120px;
  height: 40px;
  background: transparent;
  border: 1px solid white;
  color: white;
  cursor: pointer;
  font-size: 14px;
  letter-spacing: 1px;
  transition: background 0.2s ease, transform 0.1s ease;
}

button:active {
  transform: scale(0.97);
}

/* Save button states */
#saveBtn.unsaved {
  background: rgba(255, 0, 0, 0.2);
  border-color: red;
}

#saveBtn.saved {
  background: rgba(0, 255, 0, 0.2);
  border-color: lime;
}
</style>
</head>

<body>

<input id="inputField" type="text" placeholder="Type vocal phrase..." />

<div class="buttonRow">
  <button id="listenBtn">LISTEN</button>
  <button id="saveBtn" class="unsaved">SAVE</button>
</div>

<script>
const input = document.getElementById("inputField");
const listenBtn = document.getElementById("listenBtn");
const saveBtn = document.getElementById("saveBtn");

let lastPhrase = "";
let isSaved = false;

/* When typing again â†’ reset save state */
input.addEventListener("input", () => {
  if (input.value !== lastPhrase) {
    setUnsaved();
  }
});

/* ENTER = Listen */
input.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    playPhrase();
  }
});

listenBtn.addEventListener("click", playPhrase);
saveBtn.addEventListener("click", savePhrase);

function playPhrase() {
  const text = input.value.trim();
  if (!text) return;

  lastPhrase = text;

  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 0.9;
  utter.pitch = 0.9;

  utter.onend = () => {
    setSaved();
  };

  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

function savePhrase() {
  if (!lastPhrase) return;

  console.log("Saved in session:", lastPhrase);
  setSaved();
}

function setSaved() {
  isSaved = true;
  saveBtn.classList.remove("unsaved");
  saveBtn.classList.add("saved");
}

function setUnsaved() {
  isSaved = false;
  saveBtn.classList.remove("saved");
  saveBtn.classList.add("unsaved");
}
</script>

</body>
</html>
