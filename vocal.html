<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: white;
}

/* Typing Field */
#inputField {
  width: 100%;
  max-width: 500px;
  height: 50px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
  font-size: 18px;
  text-align: center;
  outline: none;
}

/* Button Container */
.buttonRow {
  margin-top: 20px;
  display: flex;
  gap: 20px;
}

/* Buttons */
.controlBtn {
  width: 120px;
  height: 40px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.5);
  color: white;
  cursor: pointer;
  font-size: 14px;
  letter-spacing: 1px;
  transition: background 0.2s ease, transform 0.1s ease;
}

.controlBtn:hover {
  background: rgba(255,255,255,0.1);
}

.controlBtn:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<input id="inputField" type="text" placeholder="Type here..." />

<div class="buttonRow">
  <button class="controlBtn" id="listenBtn">BUTTON 1</button>
  <button class="controlBtn" id="saveBtn">BUTTON 2</button>
</div>

<script>
const input = document.getElementById("inputField");
const listenBtn = document.getElementById("listenBtn");
const saveBtn = document.getElementById("saveBtn");

/* ENTER = Listen */
input.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    triggerListen();
  }
});

/* Button 1 = Listen */
listenBtn.addEventListener("click", triggerListen);

/* Button 2 = Save */
saveBtn.addEventListener("click", triggerSave);

function triggerListen() {
  console.log("Play sound / process text:", input.value);
  // Hook audio playback here later
}

function triggerSave() {
  console.log("Save text:", input.value);
  // Hook save logic here later
}
</script>

</body>
</html>
