<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 40px;
  color: white;
}

/* INPUT */
#inputField {
  width: 100%;
  max-width: 500px;
  height: 50px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
  font-size: 18px;
  text-align: center;
  outline: none;
}

/* BUTTONS */
.buttonRow {
  margin-top: 20px;
  display: flex;
  gap: 20px;
}

button {
  width: 120px;
  height: 40px;
  background: transparent;
  border: 1px solid white;
  color: white;
  cursor: pointer;
  font-size: 14px;
  letter-spacing: 1px;
  transition: background 0.2s ease, transform 0.1s ease;
}

button:active {
  transform: scale(0.97);
}

#saveBtn.unsaved {
  background: rgba(255, 0, 0, 0.2);
  border-color: red;
}

#saveBtn.saved {
  background: rgba(0, 255, 0, 0.2);
  border-color: lime;
}

/* SLIDERS */
.sliderWrap {
  width: 100%;
  max-width: 500px;
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  font-size: 12px;
  letter-spacing: 2px;
}

/* Pitch gradient */
#pitchSlider {
  appearance: none;
  width: 100%;
  height: 6px;
  background: linear-gradient(
    to right,
    #001f5c 0%,
    #2f6bff 25%,
    #888888 50%,
    #ff3b3b 75%,
    #ff9ecf 100%
  );
}

#speedSlider {
  appearance: none;
  width: 100%;
  height: 6px;
  background: linear-gradient(
    to right,
    #333 0%,
    #888 50%,
    #fff 100%
  );
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
}

/* PRESETS */
#presetList {
  margin-top: 40px;
  width: 100%;
  max-width: 500px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.presetItem {
  padding: 8px;
  border: 1px solid rgba(255,255,255,0.3);
  cursor: pointer;
  font-size: 14px;
  opacity: 0.8;
}

.presetItem:hover {
  opacity: 1;
}
</style>
</head>

<body>

<input id="inputField" type="text" placeholder="Type vocal phrase..." />

<div class="buttonRow">
  <button id="listenBtn">LISTEN</button>
  <button id="saveBtn" class="unsaved">SAVE</button>
</div>

<div class="sliderWrap">
  <label>PITCH</label>
  <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">

  <label>SPEED</label>
  <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.01" value="1">
</div>

<div id="presetList"></div>

<script>
const input = document.getElementById("inputField");
const listenBtn = document.getElementById("listenBtn");
const saveBtn = document.getElementById("saveBtn");
const pitchSlider = document.getElementById("pitchSlider");
const speedSlider = document.getElementById("speedSlider");
const presetList = document.getElementById("presetList");

let lastPhrase = "";
let sessionPresets = [];

/* Reset save state when editing */
input.addEventListener("input", () => {
  if (input.value !== lastPhrase) setUnsaved();
});

/* Enter = Play */
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") playPhrase();
});

listenBtn.addEventListener("click", playPhrase);
saveBtn.addEventListener("click", savePreset);

function playPhrase() {
  const text = input.value.trim();
  if (!text) return;

  lastPhrase = text;

  const utter = new SpeechSynthesisUtterance(text);
  utter.pitch = parseFloat(pitchSlider.value);
  utter.rate = parseFloat(speedSlider.value);

  utter.onend = () => setSaved();

  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

function savePreset() {
  const text = input.value.trim();
  if (!text) return;

  const preset = {
    text: text,
    pitch: parseFloat(pitchSlider.value),
    speed: parseFloat(speedSlider.value)
  };

  sessionPresets.push(preset);
  renderPresets();
  setSaved();
}

function renderPresets() {
  presetList.innerHTML = "";

  sessionPresets.forEach((preset, index) => {
    const div = document.createElement("div");
    div.className = "presetItem";
    div.textContent = preset.text;

    div.onclick = () => {
      input.value = preset.text;
      pitchSlider.value = preset.pitch;
      speedSlider.value = preset.speed;
      setSaved();
    };

    presetList.appendChild(div);
  });
}

function setSaved() {
  saveBtn.classList.remove("unsaved");
  saveBtn.classList.add("saved");
}

function setUnsaved() {
  saveBtn.classList.remove("saved");
  saveBtn.classList.add("unsaved");
}
</script>

</body>
</html>
