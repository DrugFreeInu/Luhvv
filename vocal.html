<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  overflow: hidden;
}

/* Layout */
body {
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 360px;
  height: 100dvh;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
  gap: 30px; /* space between sliders and buttons */
}

/* BUTTON COLUMN ONLY */
.buttonColumn {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* Your original toolBlock sizing */
.toolBlock {
  width: 70%;
  max-width: 60px;
  box-sizing: border-box;
  height: 36px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.55);
  color: white;
  font-size: 12px;
  letter-spacing: 2px;
  padding: 0 10px;
  outline: none;
  display: flex;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
  cursor: pointer;
}

/* === SLIDERS (UNCHANGED) === */

.sliderWrap {
  margin-top: 6px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  font-size: 10px;
  letter-spacing: 2px;
  align-items: flex-start;
}

.sliderGroup {
  display: flex;
  flex-direction: column;
  gap: 4px;
  width: 70%;
  max-width: 240px;
  box-sizing: border-box;
}

.sliderGroup label {
  opacity: 0.7;
  font-style: italic;
  transform: skewX(-6deg);
  letter-spacing: 1.5px;
  line-height: 1;
  margin: 0;
}

input[type=range] {
  appearance: none;
  width: 100%;
  height: 8px;
  border-radius: 4px;
  cursor: pointer;
  background: #000;
  border: 1px solid #141414;
  margin: 0;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
  margin-top: -5px;
}

input[type=range]::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
}
</style>
</head>

<body>

<div class="container">

  <!-- SLIDERS (UNCHANGED BLOCK) -->
  <div class="sliderWrap">

    <div class="sliderGroup">
      <label>TONE</label>
      <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">
    </div>

    <div class="sliderGroup">
      <label>SPEED</label>
      <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.01" value="1">
    </div>

    <div class="sliderGroup">
      <label>STRETCH</label>
      <input type="range" id="stretchSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div class="sliderGroup">
      <label>DE-HARSH</label>
      <input type="range" id="deharshSlider" min="0" max="1" step="0.01" value="0.06">
    </div>

  </div>

  <!-- BUTTONS MOVED RIGHT -->
  <div class="buttonColumn">
    <button class="toolBlock">TYPE</button>
    <button class="toolBlock">TEST</button>
    <button class="toolBlock">SAVE</button>
  </div>

</div>

</body>
</html>
