<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  overflow: hidden;
}

/* Layout */
body {
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 360px;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
  align-items: flex-start;
}

/* Row layout */
.rowWrap{
  display: flex;
  align-items: center;     /* vertical centering */
  gap: 10px;               /* closer to sliders */
  margin-left: 1px;
}


/* ===== SLIDERS (UNCHANGED LOGIC) ===== */
.sliderWrap {
  display: flex;
  flex-direction: column;
  gap: 14px;               /* rhythm reference */
  font-size: 10px;
  letter-spacing: 2px;
  align-items: flex-start;
}

.sliderGroup {
  display: flex;
  flex-direction: column;
  gap: 4px;
  width: 130px;
  box-sizing: border-box;
}

.sliderGroup label {
  opacity: 0.7;
  font-style: italic;
  transform: skewX(-6deg);
  letter-spacing: 1.5px;
  line-height: 1;
  margin: 0;
}

input[type=range] {
  appearance: none;
  width: 100%;
  height: 8px;
  border-radius: 4px;
  cursor: pointer;
  background: #000;
  border: 1px solid #141414;
  margin: 0;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
  margin-top: -5px;
}

input[type=range]::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
}

/* ===== BUTTON COLUMN ===== */
.buttonCol{
  display: flex;
  flex-direction: column;
  gap: 5px;          /* exact match to sliderWrap */
  justify-content: center;
}

/* Slightly larger balanced buttons */
.toolBlock {
  width: 55px;        /* fills space better */
  height: 38px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.55);
  color: white;
  font-size: 12px;
  letter-spacing: 2px;
  outline: none;
  display: flex;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
  box-sizing: border-box;
}

/* TYPE input */
#inputField {
  text-align: center;
  border: 1px solid rgba(255,255,255,0.35);
  text-transform: none;
  letter-spacing: 1px;
}

/* Hover */
button.toolBlock {
  cursor: pointer;
  transition: opacity 0.15s ease, border-color 0.15s ease;
}

button.toolBlock:hover {
  opacity: 0.85;
  border-color: rgba(255,255,255,0.8);
}

/* Presets */
#presetList {
  margin-top: 16px;
  margin-left: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.presetItem {
  padding: 6px 8px;
  border: 1px solid rgba(255,255,255,0.2);
  font-size: 11px;
  cursor: pointer;
  opacity: 0.8;
}

.presetItem:hover {
  opacity: 1;
}
</style>
</head>

<body>

<div class="container">

  <div class="rowWrap">

    <div class="sliderWrap">

      <div class="sliderGroup">
        <label>TONE</label>
        <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">
      </div>

      <div class="sliderGroup">
        <label>SPEED</label>
        <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.01" value="1">
      </div>

      <div class="sliderGroup">
        <label>STRETCH</label>
        <input type="range" id="stretchSlider" min="0" max="1" step="0.01" value="0.5">
      </div>

      <div class="sliderGroup">
        <label>DE-HARSH</label>
        <input type="range" id="deharshSlider" min="0" max="1" step="0.01" value="0.06">
      </div>

    </div>

    <div class="buttonCol">
      <input id="inputField" class="toolBlock" type="text" placeholder="TYPE">
      <button id="listenBtn" class="toolBlock">TEST</button>
      <button id="saveBtn" class="toolBlock">SAVE</button>
    </div>

  </div>

  <div id="presetList"></div>

</div>

<script>
const input = document.getElementById("inputField");
const listenBtn = document.getElementById("listenBtn");
const saveBtn = document.getElementById("saveBtn");

const pitchSlider = document.getElementById("pitchSlider");
const speedSlider = document.getElementById("speedSlider");
const stretchSlider = document.getElementById("stretchSlider");
const deharshSlider = document.getElementById("deharshSlider");

const sliders = document.querySelectorAll("input[type=range]");
const presetList = document.getElementById("presetList");

let presets = [];

function updateFill(slider) {
  const min = parseFloat(slider.min);
  const max = parseFloat(slider.max);
  const value = parseFloat(slider.value);
  const percent = ((value - min) / (max - min)) * 100;
  slider.style.background =
    `linear-gradient(to right,#FFD84D ${percent}%,#000 ${percent}%)`;
}

sliders.forEach(slider => {
  updateFill(slider);
  slider.addEventListener("input", () => updateFill(slider));
});

function softenText(text, amount){
  if(amount === 0) return text;
  return text.replace(/p/gi,"b")
             .replace(/t/gi,"d")
             .replace(/k/gi,"g")
             .replace(/s/gi,"z");
}

function playFrozen(text) {
  speechSynthesis.cancel();
  let processed = softenText(text, parseFloat(deharshSlider.value));
  const words = processed.split(" ");
  let index = 0;

  function speakChunk(){
    if(index >= words.length) return;
    const utter = new SpeechSynthesisUtterance(words[index]);
    utter.pitch = parseFloat(pitchSlider.value);

    let rate = parseFloat(speedSlider.value) -
               (parseFloat(stretchSlider.value) * 0.8);
    if(rate < 0.1) rate = 0.1;

    utter.rate = rate;
    utter.onend = function(){
      index++;
      speakChunk();
    };
    speechSynthesis.speak(utter);
  }

  speakChunk();
}

listenBtn.addEventListener("click", () => {
  const text = input.value.trim();
  if (!text) return;
  playFrozen(text);
});

saveBtn.addEventListener("click", () => {
  const text = input.value.trim();
  if (!text) return;

  const preset = {
    text,
    pitch: pitchSlider.value,
    speed: speedSlider.value,
    stretch: stretchSlider.value,
    deharsh: deharshSlider.value
  };

  presets.push(preset);
  renderPresets();
});

function renderPresets() {
  presetList.innerHTML = "";
  presets.forEach((preset) => {
    const div = document.createElement("div");
    div.className = "presetItem";
    div.textContent = preset.text;

    div.addEventListener("click", () => {
      input.value = preset.text;
      pitchSlider.value = preset.pitch;
      speedSlider.value = preset.speed;
      stretchSlider.value = preset.stretch;
      deharshSlider.value = preset.deharsh;
      sliders.forEach(s => updateFill(s));
    });

    presetList.appendChild(div);
  });
}
</script>

</body>
</html>
