<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  overflow: hidden;
}

body {
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 360px;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
  align-items: flex-start;
}

/* ===== TOP BAR (BOXED) ===== */
.topWrapper{
  position: relative;
  width: 205px;
}

.topBar{
  width: 100%;
  height: 25px;
  border: 1px solid rgba(255,255,255,0.35);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  letter-spacing: 2px;
  font-style: italic;
  transform: skewX(-6deg);
  cursor: pointer;
}

.topBar span {
  transform: skewX(6deg);
  color: white;
}

.arrow{
  margin-left: 8px;
  width: 6px;
  height: 6px;
  border-right: 1px solid white;
  border-bottom: 1px solid white;
  transform: rotate(45deg);
}

/* ===== DROPDOWN ===== */
.dropdown {
  position: absolute;
  top: 38px;
  width: 100%;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(0,0,0,0.6);
  display: none;
  flex-direction: column;
}

.dropdownItem{
  padding: 6px 10px;
  font-size: 11px;
  letter-spacing: 2px;
  cursor: pointer;
}

.dropdownItem:hover{
  background: rgba(255,255,255,0.1);
}

/* Row layout */
.rowWrap{
  display: flex;
  align-items: center;
  gap: 15px;
  margin-top: 25px;
}

/* ===== SLIDERS (UNTOUCHED) ===== */
.sliderWrap {
  display: flex;
  flex-direction: column;
  gap: 14px;
  font-size: 10px;
  letter-spacing: 2px;
}

.sliderGroup {
  display: flex;
  flex-direction: column;
  gap: 4px;
  width: 130px;
}

.sliderGroup label {
  opacity: 0.7;
  font-style: italic;
  transform: skewX(-6deg);
}

input[type=range] {
  appearance: none;
  width: 100%;
  height: 8px;
  border-radius: 4px;
  cursor: pointer;
  background: #000;
  border: 1px solid #141414;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
  margin-top: -5px;
}

/* ===== BUTTON COLUMN ===== */
.buttonCol{
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 120px;
}

/* Button shape */
.toolBlock {
  width: 60px;
  height: 33px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.55);
  display: flex;
  align-items: center;
  justify-content: center;
  transform: skewX(-12deg);
  box-sizing: border-box;
  color: white;
}

/* Inner text correction */
.toolBlock span {
  transform: skewX(12deg);
  font-size: 11px;
  letter-spacing: 2px;
  color: white;
}

/* TYPE input */
#inputField {
  text-align: center;
  border: 1px solid rgba(255,255,255,0.35);
  color: white;
}

#inputField::placeholder{
  color: white;
  opacity: 0.6;
}

/* TEST opposite tilt */
#listenBtn {
  transform: skewX(12deg);
}

#listenBtn span {
  transform: skewX(-12deg);
}
</style>
</head>

<body>

<div class="container">

  <div class="topWrapper">
    <div class="topBar" id="vocalToggle">
      <span>VOCALS</span>
      <div class="arrow"></div>
    </div>

    <div class="dropdown" id="vocalDropdown">
      <!-- saved vocals appear here -->
    </div>
  </div>

  <div class="rowWrap">

    <div class="sliderWrap">

      <div class="sliderGroup">
        <label>TONE</label>
        <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">
      </div>

      <div class="sliderGroup">
        <label>SPEED</label>
        <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.01" value="1">
      </div>

      <div class="sliderGroup">
        <label>STRETCH</label>
        <input type="range" id="stretchSlider" min="0" max="1" step="0.01" value="0.5">
      </div>

      <div class="sliderGroup">
        <label>DE-HARSH</label>
        <input type="range" id="deharshSlider" min="0" max="1" step="0.01" value="0.06">
      </div>

    </div>

    <div class="buttonCol">
      <input id="inputField" class="toolBlock" type="text" placeholder="TYPE">
      <button id="listenBtn" class="toolBlock"><span>TEST</span></button>
      <button id="saveBtn" class="toolBlock"><span>SAVE</span></button>
    </div>

  </div>

</div>

<script>
const sliders = document.querySelectorAll("input[type=range]");
const dropdown = document.getElementById("vocalDropdown");
const toggle = document.getElementById("vocalToggle");
const saveBtn = document.getElementById("saveBtn");
const input = document.getElementById("inputField");

let presets = [];

function updateFill(slider) {
  const min = parseFloat(slider.min);
  const max = parseFloat(slider.max);
  const value = parseFloat(slider.value);
  const percent = ((value - min) / (max - min)) * 100;

  slider.style.background =
    `linear-gradient(to right,#FFD84D ${percent}%,#000 ${percent}%)`;
}

sliders.forEach(slider => {
  updateFill(slider);
  slider.addEventListener("input", () => updateFill(slider));
});

/* Dropdown toggle */
toggle.addEventListener("click", () => {
  dropdown.style.display =
    dropdown.style.display === "flex" ? "none" : "flex";
});

/* Save into dropdown */
saveBtn.addEventListener("click", () => {
  const text = input.value.trim();
  if(!text) return;

  const preset = document.createElement("div");
  preset.className = "dropdownItem";
  preset.textContent = text;

  preset.addEventListener("click", () => {
    input.value = text;
    dropdown.style.display = "none";
  });

  dropdown.appendChild(preset);
});
</script>

</body>
</html>
