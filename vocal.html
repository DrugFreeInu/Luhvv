<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  overflow: hidden;
}

/* Layout */
body {
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 360px;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 12px;
  padding: 20px;
  box-sizing: border-box;
  align-items: center;
}

/* === SHARED WIDTH SYSTEM === */
.controlWidth {
  width: 70%;
  max-width: 240px;
}

/* Input + Buttons */
.toolBlock {
  height: 40px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.6);
  color: white;
  font-size: 14px;
  letter-spacing: 1px;
  padding: 0 12px;
  box-sizing: border-box;
  outline: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

#inputField {
  text-align: left;
  border: 1px solid rgba(255,255,255,0.25);
}

button.toolBlock {
  cursor: pointer;
  transition: opacity 0.15s ease;
}

button.toolBlock:hover {
  opacity: 0.85;
}

/* Sliders */
.sliderWrap {
  margin-top: 6px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  font-size: 10px;
  letter-spacing: 2px;
  align-items: center;
}

.sliderGroup {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.sliderGroup label {
  opacity: 0.7;
  font-style: italic;
  transform: skewX(-6deg);
  letter-spacing: 1.5px;
  line-height: 1;
  margin: 0;
}

/* Slider */
input[type=range] {
  appearance: none;
  width: 100%;
  height: 8px;
  border-radius: 4px;
  cursor: pointer;
  background: #000;
  border: 1px solid #141414;
  margin: 0;
}

input[type=range]::-webkit-slider-runnable-track {
  height: 8px;
  border-radius: 4px;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
  margin-top: -5px;
}

input[type=range]::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
}

/* Presets */
#presetList {
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.presetItem {
  padding: 6px 8px;
  border: 1px solid rgba(255,255,255,0.2);
  font-size: 11px;
  cursor: pointer;
  opacity: 0.8;
}

.presetItem:hover {
  opacity: 1;
}
</style>
</head>

<body>

<div class="container">

  <input id="inputField" class="toolBlock controlWidth" type="text" placeholder="Type phrase..." />

  <button id="listenBtn" class="toolBlock controlWidth">LISTEN</button>

  <button id="saveBtn" class="toolBlock controlWidth">SAVE</button>

  <div class="sliderWrap">

    <div class="sliderGroup controlWidth">
      <label>TONE</label>
      <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">
    </div>

    <div class="sliderGroup controlWidth">
      <label>SPEED</label>
      <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.01" value="1">
    </div>

    <div class="sliderGroup controlWidth">
      <label>STRETCH</label>
      <input type="range" id="stretchSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div class="sliderGroup controlWidth">
      <label>DE-HARSH</label>
      <input type="range" id="deharshSlider" min="0" max="1" step="0.01" value="0.06">
    </div>

  </div>

  <div id="presetList"></div>

</div>
