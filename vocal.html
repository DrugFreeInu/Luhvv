<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  overflow: hidden;
}

/* Layout */
body {
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 360px;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 14px;
  padding: 20px;
  box-sizing: border-box;
  align-items: center;
}

/* Unified width */
.toolWidth {
  width: 240px; /* SAME width as slider */
}

/* Input + Buttons */
.toolBlock {
  height: 40px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.6);
  color: white;
  font-size: 14px;
  letter-spacing: 1px;
  padding: 0 12px;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: center;
  outline: none;
}

#inputField {
  border: 1px solid rgba(255,255,255,0.25);
  text-align: left;
}

button.toolBlock {
  cursor: pointer;
  transition: opacity 0.15s ease;
}

button.toolBlock:hover {
  opacity: 0.85;
}

/* Sliders */
.sliderWrap {
  margin-top: 6px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  font-size: 10px;
  letter-spacing: 2px;
  align-items: flex-start;
}

.sliderGroup {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.sliderGroup label {
  opacity: 0.65;
}

/* Slider */
input[type=range] {
  appearance: none;
  width: 240px;
  height: 8px;
  border-radius: 4px;
  cursor: pointer;
  background: #000;
  border: 1px solid #141414;
}

input[type=range]::-webkit-slider-runnable-track {
  height: 8px;
  border-radius: 4px;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
  margin-top: -5px;
}

input[type=range]::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
}
</style>
</head>

<body>

<div class="container">

  <input id="inputField" class="toolBlock toolWidth" type="text" placeholder="Type phrase..." />

  <button id="listenBtn" class="toolBlock toolWidth">LISTEN</button>

  <button id="saveBtn" class="toolBlock toolWidth">SAVE</button>

  <div class="sliderWrap toolWidth">

    <div class="sliderGroup">
      <label>TONE</label>
      <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">
    </div>

    <div class="sliderGroup">
      <label>SPEED</label>
      <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.01" value="1">
    </div>

    <div class="sliderGroup">
      <label>STRETCH</label>
      <input type="range" id="stretchSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div class="sliderGroup">
      <label>DE-HARSH</label>
      <input type="range" id="deharshSlider" min="0" max="1" step="0.01" value="0.06">
    </div>

  </div>

</div>

<script>
const input = document.getElementById("inputField");
const listenBtn = document.getElementById("listenBtn");
const saveBtn = document.getElementById("saveBtn");

const pitchSlider = document.getElementById("pitchSlider");
const speedSlider = document.getElementById("speedSlider");
const stretchSlider = document.getElementById("stretchSlider");
const deharshSlider = document.getElementById("deharshSlider");

const sliders = document.querySelectorAll("input[type=range]");

/* Smooth yellow fill */
function updateFill(slider) {
  const min = parseFloat(slider.min);
  const max = parseFloat(slider.max);
  const value = parseFloat(slider.value);
  const percent = ((value - min) / (max - min)) * 100;

  slider.style.background =
    `linear-gradient(to right,
      #FFD84D ${percent}%,
      #000 ${percent}%)`;
}

sliders.forEach(slider => {
  updateFill(slider);
  slider.addEventListener("input", () => updateFill(slider));
});

function softenText(text, amount){
  if(amount === 0) return text;
  return text.replace(/p/gi,"b")
             .replace(/t/gi,"d")
             .replace(/k/gi,"g")
             .replace(/s/gi,"z");
}

function playFrozen(text) {
  speechSynthesis.cancel();

  let processed = softenText(text, parseFloat(deharshSlider.value));
  const words = processed.split(" ");
  let index = 0;

  function speakChunk(){
    if(index >= words.length) return;

    const utter = new SpeechSynthesisUtterance(words[index]);
    utter.pitch = parseFloat(pitchSlider.value);

    let rate = parseFloat(speedSlider.value) - (parseFloat(stretchSlider.value) * 0.8);
    if(rate < 0.1) rate = 0.1;

    utter.rate = rate;

    utter.onend = function(){
      index++;
      speakChunk();
    };

    speechSynthesis.speak(utter);
  }

  speakChunk();
}

listenBtn.addEventListener("click", () => {
  const text = input.value.trim();
  if (!text) return;
  playFrozen(text);
});
</script>

</body>
</html>
