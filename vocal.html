<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  overflow: hidden;
}

/* Layout */
body {
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 360px;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
  align-items: flex-start;
}

/* Sliders + Buttons row */
.rowWrap{
  display: flex;
  align-items: center;
  gap: 24px;
  margin-left: 10px;
}

/* Button column */
.buttonCol{
  display: flex;
  flex-direction: column;
  gap: 10px;
  justify-content: center;
}

/* Smaller tighter buttons */
.toolBlock {
  width: auto;
  min-width: 64px;
  height: 30px;                 /* smaller */
  padding: 0 10px;              /* tighter */
  background: transparent;
  border: 1px solid rgba(255,255,255,0.55);
  color: white;
  font-size: 11px;              /* slightly smaller */
  letter-spacing: 1.5px;        /* slightly tighter */
  outline: none;
  display: flex;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
  box-sizing: border-box;
}

/* TYPE input */
#inputField {
  text-align: center;
  border: 1px solid rgba(255,255,255,0.35);
  text-transform: none;
  letter-spacing: 1px;
}

/* Buttons */
button.toolBlock {
  cursor: pointer;
  transition: opacity 0.15s ease, border-color 0.15s ease;
}

button.toolBlock:hover {
  opacity: 0.85;
  border-color: rgba(255,255,255,0.8);
}

/* ===== SLIDERS (UNCHANGED) ===== */
.sliderWrap {
  display: flex;
  flex-direction: column;
  gap: 14px;
  font-size: 10px;
  letter-spacing: 2px;
  align-items: flex-start;
}

.sliderGroup {
  display: flex;
  flex-direction: column;
  gap: 4px;
  width: 70%;
  max-width: 240px;
  box-sizing: border-box;
}

.sliderGroup label {
  opacity: 0.7;
  font-style: italic;
  transform: skewX(-6deg);
  letter-spacing: 1.5px;
  line-height: 1;
  margin: 0;
}

input[type=range] {
  appearance: none;
  width: 100%;
  height: 8px;
  border-radius: 4px;
  cursor: pointer;
  background: #000;
  border: 1px solid #141414;
  margin: 0;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
  margin-top: -5px;
}

input[type=range]::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
}

/* Presets */
#presetList {
  margin-top: 16px;
  margin-left: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.presetItem {
  padding: 6px 8px;
  border: 1px solid rgba(255,255,255,0.2);
  font-size: 11px;
  cursor: pointer;
  opacity: 0.8;
}

.presetItem:hover {
  opacity: 1;
}
</style>
</head>

<body>

<div class="container">

  <div class="rowWrap">

    <div class="sliderWrap">

      <div class="sliderGroup">
        <label>TONE</label>
        <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">
      </div>

      <div class="sliderGroup">
        <label>SPEED</label>
        <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.01" value="1">
      </div>

      <div class="sliderGroup">
        <label>STRETCH</label>
        <input type="range" id="stretchSlider" min="0" max="1" step="0.01" value="0.5">
      </div>

      <div class="sliderGroup">
        <label>DE-HARSH</label>
        <input type="range" id="deharshSlider" min="0" max="1" step="0.01" value="0.06">
      </div>

    </div>

    <div class="buttonCol">
      <input id="inputField" class="toolBlock" type="text" placeholder="TYPE">
      <button id="listenBtn" class="toolBlock">TEST</button>
      <button id="saveBtn" class="toolBlock">SAVE</button>
      <button id="undoBtn" class="toolBlock">UNDO</button>
      <button id="redoBtn" class="toolBlock">REDO</button>
    </div>

  </div>

  <div id="presetList"></div>

</div>

<script>
/* existing logic untouched */
</script>

</body>
</html>
