<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  overflow: hidden;
}

body {
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 360px;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  gap: 10px;
  padding: 20px;
  box-sizing: border-box;
}

/* Buttons / Input */
.toolBlock {
  width: 140px;
  box-sizing: border-box;
  height: 38px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.55);
  color: white;
  font-size: 12px;
  letter-spacing: 2px;
  padding: 0 10px;
  outline: none;
  display: flex;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
}

.longButton {
  width: 100%;
  max-width: 240px;
}

button.toolBlock {
  cursor: pointer;
  transition: opacity 0.15s ease, border-color 0.15s ease;
}

button.toolBlock:hover {
  opacity: 0.85;
  border-color: rgba(255,255,255,0.8);
}

#inputField {
  text-align: left;
  border: 1px solid rgba(255,255,255,0.25);
}

/* Two column button row */
.buttonRow {
  display: flex;
  gap: 10px;
}

/* Dropdown */
#presetDropdown {
  display: none;
  flex-direction: column;
  gap: 6px;
  margin-top: 4px;
  max-width: 240px;
}

.presetItem {
  padding: 6px 8px;
  border: 1px solid rgba(255,255,255,0.25);
  font-size: 11px;
  cursor: pointer;
  opacity: 0.8;
}

.presetItem:hover {
  opacity: 1;
}

/* Sliders */
.sliderWrap {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  font-size: 10px;
  letter-spacing: 2px;
}

.sliderGroup {
  display: flex;
  flex-direction: column;
  gap: 4px;
  width: 240px;
}

.sliderGroup label {
  opacity: 0.7;
  font-style: italic;
  transform: skewX(-6deg);
  letter-spacing: 1.5px;
  margin: 0;
}

input[type=range] {
  appearance: none;
  width: 100%;
  height: 8px;
  border-radius: 4px;
  cursor: pointer;
  background: #000;
  border: 1px solid #141414;
  margin: 0;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
  margin-top: -5px;
}

input[type=range]::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
}
</style>
</head>

<body>

<div class="container">

  <!-- VOCALS DROPDOWN BUTTON -->
  <button id="vocalsBtn" class="toolBlock longButton">VOCALS</button>

  <div id="presetDropdown"></div>

  <!-- TYPE / TEST / SAVE -->
  <input id="inputField" class="toolBlock" type="text" placeholder="TYPE" />

  <div class="buttonRow">
    <button id="listenBtn" class="toolBlock">TEST</button>
    <button id="saveBtn" class="toolBlock">SAVE</button>
  </div>

  <!-- SLIDERS -->
  <div class="sliderWrap">

    <div class="sliderGroup">
      <label>TONE</label>
      <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">
    </div>

    <div class="sliderGroup">
      <label>SPEED</label>
      <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.01" value="1">
    </div>

    <div class="sliderGroup">
      <label>STRETCH</label>
      <input type="range" id="stretchSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div class="sliderGroup">
      <label>DE-HARSH</label>
      <input type="range" id="deharshSlider" min="0" max="1" step="0.01" value="0.06">
    </div>

  </div>

</div>

<script>
const input = document.getElementById("inputField");
const listenBtn = document.getElementById("listenBtn");
const saveBtn = document.getElementById("saveBtn");
const vocalsBtn = document.getElementById("vocalsBtn");
const presetDropdown = document.getElementById("presetDropdown");

const pitchSlider = document.getElementById("pitchSlider");
const speedSlider = document.getElementById("speedSlider");
const stretchSlider = document.getElementById("stretchSlider");
const deharshSlider = document.getElementById("deharshSlider");

const sliders = document.querySelectorAll("input[type=range]");

let presets = [];

/* Slider fill */
function updateFill(slider) {
  const min = parseFloat(slider.min);
  const max = parseFloat(slider.max);
  const value = parseFloat(slider.value);
  const percent = ((value - min) / (max - min)) * 100;
  slider.style.background =
    `linear-gradient(to right, #FFD84D ${percent}%, #000 ${percent}%)`;
}

sliders.forEach(slider => {
  updateFill(slider);
  slider.addEventListener("input", () => updateFill(slider));
});

/* Voice Logic */
function playFrozen(text) {
  speechSynthesis.cancel();
  const words = text.split(" ");
  let index = 0;

  function speakChunk(){
    if(index >= words.length) return;
    const utter = new SpeechSynthesisUtterance(words[index]);
    utter.pitch = parseFloat(pitchSlider.value);
    let rate = parseFloat(speedSlider.value) - (parseFloat(stretchSlider.value) * 0.8);
    if(rate < 0.1) rate = 0.1;
    utter.rate = rate;
    utter.onend = () => { index++; speakChunk(); };
    speechSynthesis.speak(utter);
  }

  speakChunk();
}

listenBtn.addEventListener("click", () => {
  const text = input.value.trim();
  if (!text) return;
  playFrozen(text);
});

/* Save */
saveBtn.addEventListener("click", () => {
  const text = input.value.trim();
  if (!text) return;

  presets.push({
    text,
    pitch: pitchSlider.value,
    speed: speedSlider.value,
    stretch: stretchSlider.value,
    deharsh: deharshSlider.value
  });

  renderPresets();
});

/* Dropdown Toggle */
vocalsBtn.addEventListener("click", () => {
  presetDropdown.style.display =
    presetDropdown.style.display === "flex" ? "none" : "flex";
});

/* Render */
function renderPresets() {
  presetDropdown.innerHTML = "";
  presets.forEach(preset => {
    const div = document.createElement("div");
    div.className = "presetItem";
    div.textContent = preset.text;
    div.onclick = () => {
      input.value = preset.text;
      pitchSlider.value = preset.pitch;
      speedSlider.value = preset.speed;
      stretchSlider.value = preset.stretch;
      deharshSlider.value = preset.deharsh;
      sliders.forEach(updateFill);
    };
    presetDropdown.appendChild(div);
  });
}
</script>

</body>
</html>
