<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: white;
}

/* INPUT FIELD */
#inputField {
  width: 100%;
  max-width: 500px;
  height: 50px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
  font-size: 18px;
  text-align: center;
  outline: none;
}

/* BUTTON ROW */
.buttonRow {
  margin-top: 20px;
  display: flex;
  gap: 20px;
}

button {
  width: 120px;
  height: 40px;
  background: transparent;
  border: 1px solid white;
  color: white;
  cursor: pointer;
  font-size: 14px;
  letter-spacing: 1px;
  transition: background 0.2s ease, transform 0.1s ease;
}

button:active {
  transform: scale(0.97);
}

/* SAVE STATES */
#saveBtn.unsaved {
  background: rgba(255, 0, 0, 0.2);
  border-color: red;
}

#saveBtn.saved {
  background: rgba(0, 255, 0, 0.2);
  border-color: lime;
}

/* PITCH SLIDER */
.sliderWrap {
  width: 100%;
  max-width: 500px;
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  font-size: 12px;
  letter-spacing: 2px;
}

#pitchSlider {
  width: 100%;
  height: 6px;
  border-radius: 4px;
  outline: none;
  appearance: none;

  background: linear-gradient(
    to right,
    #001f5c 0%,
    #2f6bff 25%,
    #888888 50%,
    #ff3b3b 75%,
    #ff9ecf 100%
  );
}

#pitchSlider::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: white;
  cursor: pointer;
  border: none;
}
</style>
</head>

<body>

<input id="inputField" type="text" placeholder="Type vocal phrase..." />

<div class="buttonRow">
  <button id="listenBtn">LISTEN</button>
  <button id="saveBtn" class="unsaved">SAVE</button>
</div>

<div class="sliderWrap">
  <label>PITCH</label>
  <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">
</div>

<script>
const input = document.getElementById("inputField");
const listenBtn = document.getElementById("listenBtn");
const saveBtn = document.getElementById("saveBtn");
const pitchSlider = document.getElementById("pitchSlider");

let lastPhrase = "";

/* Typing resets save state */
input.addEventListener("input", () => {
  if (input.value !== lastPhrase) {
    setUnsaved();
  }
});

/* ENTER = Listen */
input.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    playPhrase();
  }
});

listenBtn.addEventListener("click", playPhrase);
saveBtn.addEventListener("click", savePhrase);

function playPhrase() {
  const text = input.value.trim();
  if (!text) return;

  lastPhrase = text;

  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 1;
  utter.pitch = parseFloat(pitchSlider.value);

  utter.onend = () => {
    setSaved();
  };

  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

function savePhrase() {
  if (!lastPhrase) return;

  console.log("Saved in session:", lastPhrase);
  setSaved();
}

function setSaved() {
  saveBtn.classList.remove("unsaved");
  saveBtn.classList.add("saved");
}

function setUnsaved() {
  saveBtn.classList.remove("saved");
  saveBtn.classList.add("unsaved");
}
</script>

</body>
</html>
