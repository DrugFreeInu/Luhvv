<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
}

body {
  background: red;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 40px;
  padding-left: 20px;
  padding-right: 20px;
  color: white;
  box-sizing: border-box;
}

#inputField {
  width: 100%;
  max-width: 500px;
  height: 50px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
  font-size: 18px;
  text-align: center;
  outline: none;
}

.buttonRow {
  margin-top: 20px;
  display: flex;
  gap: 20px;
}

button {
  width: 120px;
  height: 40px;
  background: transparent;
  border: 1px solid white;
  color: white;
  cursor: pointer;
  font-size: 14px;
  letter-spacing: 1px;
  transition: background 0.2s ease, transform 0.1s ease;
}

button:active {
  transform: scale(0.97);
}

#saveBtn.unsaved {
  background: rgba(255, 0, 0, 0.2);
  border-color: red;
}

#saveBtn.saved {
  background: rgba(0, 255, 0, 0.2);
  border-color: lime;
}

.sliderWrap {
  width: 100%;
  max-width: 500px;
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.9;
}

.sliderWrap.disabled {
  opacity: 0.35;
  pointer-events: none;
}

#pitchSlider {
  appearance: none;
  width: 100%;
  height: 6px;
  background: linear-gradient(
    to right,
    #001f5c 0%,
    #2f6bff 25%,
    #888888 50%,
    #ff3b3b 75%,
    #ff9ecf 100%
  );
}

#speedSlider {
  appearance: none;
  width: 100%;
  height: 6px;
  background: linear-gradient(
    to right,
    #333 0%,
    #888 50%,
    #fff 100%
  );
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
}

/* âœ… KEY FIX: presetList no longer forces extra height when empty */
#presetList {
  margin-top: 20px; /* smaller default */
  width: 100%;
  max-width: 500px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#presetList:empty {
  margin-top: 0;
  height: 0;
  min-height: 0;
  padding: 0;
}

.presetItem {
  width: 100%;
  height: 50px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.3);
  color: white;
  cursor: pointer;
  font-size: 14px;
  opacity: 0.85;
  transition: opacity 0.2s ease, background 0.2s ease, transform 0.1s ease;
}

.presetItem:hover {
  opacity: 1;
  background: rgba(255,255,255,0.05);
}

.presetItem:active {
  transform: scale(0.97);
}

.presetItem.active {
  opacity: 1;
  border-color: rgba(255,255,255,0.9);
  background: rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<input id="inputField" type="text" placeholder="Type vocal phrase..." />

<div class="buttonRow">
  <button id="listenBtn">LISTEN</button>
  <button id="saveBtn" class="unsaved">SAVE</button>
</div>

<div class="sliderWrap disabled" id="sliderWrap">
  <label>PITCH</label>
  <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">

  <label>SPEED</label>
  <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.01" value="1">
</div>

<div id="presetList"></div>

<script>
const input = document.getElementById("inputField");
const listenBtn = document.getElementById("listenBtn");
const saveBtn = document.getElementById("saveBtn");
const pitchSlider = document.getElementById("pitchSlider");
const speedSlider = document.getElementById("speedSlider");
const presetList = document.getElementById("presetList");
const sliderWrap = document.getElementById("sliderWrap");

let sessionPresets = [];
let activePresetIndex = -1;

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") playCurrent();
});

listenBtn.addEventListener("click", playCurrent);
saveBtn.addEventListener("click", savePreset);

pitchSlider.addEventListener("input", () => updateActivePreset(true));
speedSlider.addEventListener("input", () => updateActivePreset(true));

function playSpeech(text, pitch, rate) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.pitch = pitch;
  utter.rate = rate;
  speechSynthesis.speak(utter);
}

function playCurrent() {
  const text = input.value.trim();
  if (!text) return;
  playSpeech(text, parseFloat(pitchSlider.value), parseFloat(speedSlider.value));
}

function savePreset() {
  const text = input.value.trim();
  if (!text) return;

  const preset = {
    text,
    pitch: parseFloat(pitchSlider.value),
    speed: parseFloat(speedSlider.value)
  };

  sessionPresets.push(preset);
  renderPresets();
  setSaved();
}

function setActivePreset(index) {
  activePresetIndex = index;
  sliderWrap.classList.remove("disabled");
  pitchSlider.value = sessionPresets[index].pitch;
  speedSlider.value = sessionPresets[index].speed;

  [...presetList.querySelectorAll(".presetItem")].forEach((b, i) => {
    b.classList.toggle("active", i === index);
  });
}

function updateActivePreset(replay) {
  if (activePresetIndex < 0) return;

  const p = sessionPresets[activePresetIndex];
  p.pitch = parseFloat(pitchSlider.value);
  p.speed = parseFloat(speedSlider.value);

  const btns = presetList.querySelectorAll(".presetItem");
  const btn = btns[activePresetIndex];
  if (btn) btn.textContent = `${p.text} (P:${p.pitch.toFixed(2)} S:${p.speed.toFixed(2)})`;

  if (replay) playSpeech(p.text, p.pitch, p.speed);
}

function renderPresets() {
  presetList.innerHTML = "";

  sessionPresets.forEach((preset, idx) => {
    const btn = document.createElement("button");
    btn.className = "presetItem";
    btn.textContent = `${preset.text} (P:${preset.pitch.toFixed(2)} S:${preset.speed.toFixed(2)})`;

    btn.addEventListener("click", () => {
      setActivePreset(idx);
      playSpeech(preset.text, preset.pitch, preset.speed);
      setSaved();
    });

    presetList.appendChild(btn);
  });

  if (activePresetIndex >= 0 && activePresetIndex < sessionPresets.length) {
    setActivePreset(activePresetIndex);
  }
}

function setSaved() {
  saveBtn.classList.remove("unsaved");
  saveBtn.classList.add("saved");
}
</script>

</body>
</html>
