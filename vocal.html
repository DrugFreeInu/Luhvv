<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  overflow: hidden;
}

body {
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 360px;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
  align-items: flex-start;
}

/* ===== VOCALS BOX ===== */
.topWrapper{
  position: relative;
  width: 205px;
  margin-bottom: 12px;
}

.topBar{
  width: 100%;
  height: 24px;
  border: 1px solid rgba(255,255,255,0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  letter-spacing: 2px;
  font-style: italic;
  transform: skewX(-6deg);
  cursor: pointer;
  box-sizing: border-box;
}

.topBar span {
  transform: skewX(6deg);
}

.arrow{
  margin-left: 8px;
  width: 6px;
  height: 6px;
  border-right: 1px solid white;
  border-bottom: 1px solid white;
  transform: rotate(45deg);
  transition: transform 0.2s ease;
}

/* rotate when open */
.topBar.open .arrow{
  transform: rotate(-135deg);
}

/* ===== DROPDOWN ===== */
.dropdown {
  position: absolute;
  top: 26px;
  width: 100%;
  border: 1px solid rgba(255,255,255,0.35);
  background: rgba(0,0,0,0.85);
  display: none;
  flex-direction: column;
  box-sizing: border-box;
  z-index: 10;
}

.dropdownItem{
  padding: 6px 10px;
  font-size: 11px;
  letter-spacing: 2px;
  cursor: pointer;
}

.dropdownItem:hover{
  background: rgba(255,255,255,0.1);
}

/* Row layout */
.rowWrap{
  display: flex;
  align-items: center;
  gap: 15px;
}

/* ===== SLIDERS ===== */
.sliderWrap {
  display: flex;
  flex-direction: column;
  gap: 10px;
  font-size: 10px;
  letter-spacing: 2px;
}

.sliderGroup {
  display: flex;
  flex-direction: column;
  gap: 2px;
  width: 130px;
}

.sliderGroup label {
  opacity: 0.7;
  font-style: italic;
  transform: skewX(-6deg);
  margin-bottom: -2px;
}

input[type=range] {
  appearance: none;
  width: 100%;
  height: 8px;
  border-radius: 4px;
  cursor: pointer;
  background: #000;
  border: 1px solid #141414;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
  margin-top: -5px;
}

/* ===== BUTTON COLUMN ===== */
.buttonCol{
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 120px;
}

.toolBlock {
  width: 60px;
  height: 33px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.55);
  display: flex;
  align-items: center;
  justify-content: center;
  transform: skewX(-12deg);
  box-sizing: border-box;
  color: white;
}

.toolBlock span {
  transform: skewX(12deg);
  font-size: 11px;
  letter-spacing: 2px;
}

#listenBtn {
  transform: skewX(12deg);
}

#listenBtn span {
  transform: skewX(-12deg);
}

#inputField {
  text-align: center;
  border: 1px solid rgba(255,255,255,0.35);
  color: white;
  transform: skewX(-12deg);
}

#inputField::placeholder{
  color: white;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">

  <div class="topWrapper">
    <div class="topBar" id="vocalToggle">
      <span>VOCALS</span>
      <div class="arrow"></div>
    </div>
    <div class="dropdown" id="vocalDropdown"></div>
  </div>

  <div class="rowWrap">

    <div class="sliderWrap">

      <div class="sliderGroup">
        <label>TONE</label>
        <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">
      </div>

      <div class="sliderGroup">
        <label>SPEED</label>
        <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.01" value="1">
      </div>

      <div class="sliderGroup">
        <label>STRETCH</label>
        <input type="range" id="stretchSlider" min="0" max="1" step="0.01" value="0.5">
      </div>

      <div class="sliderGroup">
        <label>DE-HARSH</label>
        <input type="range" id="deharshSlider" min="0" max="1" step="0.01" value="0.06">
      </div>

    </div>

    <div class="buttonCol">
      <input id="inputField" class="toolBlock" type="text" placeholder="TYPE">
      <button id="listenBtn" class="toolBlock"><span>TEST</span></button>
      <button id="saveBtn" class="toolBlock"><span>SAVE</span></button>
    </div>

  </div>

</div>

<script>
const sliders = document.querySelectorAll("input[type=range]");
const dropdown = document.getElementById("vocalDropdown");
const toggle = document.getElementById("vocalToggle");
const saveBtn = document.getElementById("saveBtn");
const input = document.getElementById("inputField");

/* Slider fill logic untouched */
function updateFill(slider) {
  const min = parseFloat(slider.min);
  const max = parseFloat(slider.max);
  const value = parseFloat(slider.value);
  const percent = ((value - min) / (max - min)) * 100;
  slider.style.background =
    `linear-gradient(to right,#FFD84D ${percent}%,#000 ${percent}%)`;
}

sliders.forEach(slider => {
  updateFill(slider);
  slider.addEventListener("input", () => updateFill(slider));
});

/* Dropdown toggle */
toggle.addEventListener("click", () => {
  const isOpen = dropdown.style.display === "flex";
  dropdown.style.display = isOpen ? "none" : "flex";
  toggle.classList.toggle("open", !isOpen);
});

/* Save into dropdown */
saveBtn.addEventListener("click", () => {
  const text = input.value.trim();
  if(!text) return;

  const item = document.createElement("div");
  item.className = "dropdownItem";
  item.textContent = text;

  item.addEventListener("click", () => {
    input.value = text;
    dropdown.style.display = "none";
    toggle.classList.remove("open");
  });

  dropdown.appendChild(item);
});
</script>

</body>
</html>
