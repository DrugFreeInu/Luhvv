<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocal Builder</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  overflow: hidden;
}

/* Layout */
body {
  display: flex;
  justify-content: flex-start;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 360px;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
  align-items: flex-start;
}

/* ===== TOP BAR ===== */
.topBar{
  width: 205px;
  height: 30px;
  margin-bottom: 18px;
  border-bottom: 1px solid rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  letter-spacing: 2px;
  font-style: italic;
  transform: skewX(-6deg);
  cursor: pointer;
}

.topBar span {
  transform: skewX(6deg);
}

.arrow{
  margin-left: 8px;
  width: 6px;
  height: 6px;
  border-right: 1px solid white;
  border-bottom: 1px solid white;
  transform: rotate(45deg);
}

/* Row layout */
.rowWrap{
  display: flex;
  align-items: center;
  gap: 15px;
}

/* ===== SLIDERS (UNCHANGED) ===== */
.sliderWrap {
  display: flex;
  flex-direction: column;
  gap: 14px;
  font-size: 10px;
  letter-spacing: 2px;
  align-items: flex-start;
}

.sliderGroup {
  display: flex;
  flex-direction: column;
  gap: 4px;
  width: 130px;
}

.sliderGroup label {
  opacity: 0.7;
  font-style: italic;
  transform: skewX(-6deg);
}

input[type=range] {
  appearance: none;
  width: 100%;
  height: 8px;
  border-radius: 4px;
  cursor: pointer;
  background: #000;
  border: 1px solid #141414;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: transparent;
  border: none;
  margin-top: -5px;
}

/* ===== BUTTON COLUMN ===== */
.buttonCol{
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 120px;
}

/* Base Button Shape (italicized shape) */
.toolBlock {
  width: 60px;
  height: 33px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.55);
  display: flex;
  align-items: center;
  justify-content: center;
  transform: skewX(-12deg);   /* shape tilt */
  box-sizing: border-box;
}

/* Text inside corrected */
.toolBlock span {
  transform: skewX(12deg);   /* unskew text */
  font-size: 11px;
  letter-spacing: 2px;
}

/* TYPE input styled same shape */
#inputField {
  text-align: center;
  border: 1px solid rgba(255,255,255,0.35);
}

/* TEST button slanted opposite */
#listenBtn {
  transform: skewX(12deg);
}

#listenBtn span {
  transform: skewX(-12deg);
}
</style>
</head>

<body>

<div class="container">

  <div class="topBar">
    <span>VOCALS</span>
    <div class="arrow"></div>
  </div>

  <div class="rowWrap">

    <div class="sliderWrap">

      <div class="sliderGroup">
        <label>TONE</label>
        <input type="range" id="pitchSlider" min="0.5" max="2" step="0.01" value="1">
      </div>

      <div class="sliderGroup">
        <label>SPEED</label>
        <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.01" value="1">
      </div>

      <div class="sliderGroup">
        <label>STRETCH</label>
        <input type="range" id="stretchSlider" min="0" max="1" step="0.01" value="0.5">
      </div>

      <div class="sliderGroup">
        <label>DE-HARSH</label>
        <input type="range" id="deharshSlider" min="0" max="1" step="0.01" value="0.06">
      </div>

    </div>

    <div class="buttonCol">
      <input id="inputField" class="toolBlock" type="text" placeholder="TYPE">
      <button id="listenBtn" class="toolBlock"><span>TEST</span></button>
      <button id="saveBtn" class="toolBlock"><span>SAVE</span></button>
    </div>

  </div>

</div>

<script>
const sliders = document.querySelectorAll("input[type=range]");

function updateFill(slider) {
  const min = parseFloat(slider.min);
  const max = parseFloat(slider.max);
  const value = parseFloat(slider.value);
  const percent = ((value - min) / (max - min)) * 100;

  slider.style.background =
    `linear-gradient(to right,#FFD84D ${percent}%,#000 ${percent}%)`;
}

sliders.forEach(slider => {
  updateFill(slider);
  slider.addEventListener("input", () => updateFill(slider));
});
</script>

</body>
</html>
