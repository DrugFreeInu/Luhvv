<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Rave Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* Stage */
.stage {
  position: fixed;
  inset: 0;
  overflow: hidden;
}

.beam {
  position: absolute;
  width: 200%;
  height: 200%;
  top: -100%;
  left: -50%;
  transform-origin: top center;
  mix-blend-mode: screen;
  opacity: 0.75;
  filter: blur(60px) saturate(90%);
}

/* Base beam shapes */
.beam1 {
  background: conic-gradient(
    from 180deg at 50% 0%,
    rgba(160,0,80,0.9) 0deg,
    rgba(160,0,80,0.5) 6deg,
    transparent 12deg
  );
  animation: sweep1 3s ease-in-out infinite alternate,
             hueShift 14s linear infinite;
}

.beam2 {
  background: conic-gradient(
    from 180deg at 50% 0%,
    rgba(0,120,160,0.9) 0deg,
    rgba(0,120,160,0.5) 6deg,
    transparent 12deg
  );
  animation: sweep2 4s ease-in-out infinite alternate,
             hueShift 18s linear infinite;
}

.beam3 {
  background: conic-gradient(
    from 180deg at 50% 0%,
    rgba(150,110,0,0.9) 0deg,
    rgba(150,110,0,0.5) 6deg,
    transparent 12deg
  );
  animation: sweep3 5s ease-in-out infinite alternate,
             hueShift 22s linear infinite;
}

@keyframes sweep1 {
  0%   { transform: rotate(-45deg) translateY(0%); }
  100% { transform: rotate(45deg) translateY(20%); }
}

@keyframes sweep2 {
  0%   { transform: rotate(35deg) translateY(-10%); }
  100% { transform: rotate(-50deg) translateY(15%); }
}

@keyframes sweep3 {
  0%   { transform: rotate(-60deg) translateY(10%); }
  100% { transform: rotate(40deg) translateY(-15%); }
}

@keyframes hueShift {
  0%   { filter: blur(60px) saturate(90%) hue-rotate(0deg); }
  100% { filter: blur(60px) saturate(90%) hue-rotate(360deg); }
}
</style>
</head>

<body>

<div class="stage">
  <div class="beam beam1"></div>
  <div class="beam beam2"></div>
  <div class="beam beam3"></div>
</div>

</body>
</html>
