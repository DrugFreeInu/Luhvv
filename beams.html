<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Rave Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* Stage */
.stage {
  position: fixed;
  inset: 0;
  overflow: hidden;
}

.beam {
  position: absolute;
  width: 200%;
  height: 200%;
  top: -100%;
  left: -50%;
  transform-origin: top center;
  mix-blend-mode: screen;
  opacity: 0.75;
  filter: blur(60px) saturate(90%);
}

/* Base beam shapes */
.beam1 {
  background: conic-gradient(
    from 180deg at 50% 0%,
    rgba(160,0,80,0.9) 0deg,
    rgba(160,0,80,0.5) 6deg,
    transparent 12deg
  );
}

.beam2 {
  background: conic-gradient(
    from 180deg at 50% 0%,
    rgba(0,120,160,0.9) 0deg,
    rgba(0,120,160,0.5) 6deg,
    transparent 12deg
  );
}

.beam3 {
  background: conic-gradient(
    from 180deg at 50% 0%,
    rgba(150,110,0,0.9) 0deg,
    rgba(150,110,0,0.5) 6deg,
    transparent 12deg
  );
}

/* ===== SMOOTH MODE ===== */
.smooth .beam1 {
  animation: sweep1 3s ease-in-out infinite alternate,
             hueShift 14s linear infinite;
}
.smooth .beam2 {
  animation: sweep2 4s ease-in-out infinite alternate,
             hueShift 18s linear infinite;
}
.smooth .beam3 {
  animation: sweep3 5s ease-in-out infinite alternate,
             hueShift 22s linear infinite;
}

/* ===== LAG MODE ===== */
.lag .beam1 {
  animation: sweep1 3s steps(10) infinite alternate,
             hueShift 14s linear infinite;
}
.lag .beam2 {
  animation: sweep2 4s steps(12) infinite alternate,
             hueShift 18s linear infinite;
}
.lag .beam3 {
  animation: sweep3 5s steps(14) infinite alternate,
             hueShift 22s linear infinite;
}

.lag::after {
  content: "";
  position: absolute;
  inset: 0;
  backdrop-filter: blur(12px);
  opacity: 0.6;
  animation: jitter 0.12s infinite;
  pointer-events: none;
}

/* Sweep geometry unchanged */
@keyframes sweep1 {
  0%   { transform: rotate(-45deg) translateY(0%); }
  100% { transform: rotate(45deg) translateY(20%); }
}

@keyframes sweep2 {
  0%   { transform: rotate(35deg) translateY(-10%); }
  100% { transform: rotate(-50deg) translateY(15%); }
}

@keyframes sweep3 {
  0%   { transform: rotate(-60deg) translateY(10%); }
  100% { transform: rotate(40deg) translateY(-15%); }
}

/* Hue shift */
@keyframes hueShift {
  0%   { filter: blur(60px) saturate(90%) hue-rotate(0deg); }
  100% { filter: blur(60px) saturate(90%) hue-rotate(360deg); }
}

/* Jitter */
@keyframes jitter {
  0%   { transform: translate(0px,0px); }
  25%  { transform: translate(1px,-1px); }
  50%  { transform: translate(-1px,1px); }
  75%  { transform: translate(1px,1px); }
  100% { transform: translate(0px,0px); }
}
</style>
</head>

<body>

<div class="stage" id="stage">
  <div class="beam beam1"></div>
  <div class="beam beam2"></div>
  <div class="beam beam3"></div>
</div>

<script>
// 50/50 random mode on load
const stage = document.getElementById("stage");
const randomMode = Math.random() < 0.5 ? "smooth" : "lag";
stage.classList.add(randomMode);
</script>

</body>
</html>
