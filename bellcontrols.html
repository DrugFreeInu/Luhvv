<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BELL CONTROLS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
}

/* Control container */
#controls {
  display: flex;
  flex-direction: column;
  gap: 28px;
  width: 260px;
}

/* Slider styling */
input[type=range] {
  width: 100%;
  appearance: none;
  height: 4px;
  background: linear-gradient(to right, #444, #888);
  border-radius: 2px;
  outline: none;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 14px;
  height: 14px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
}

input[type=range]::-moz-range-thumb {
  width: 14px;
  height: 14px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="controls">

  <input type="range" id="freq" min="150" max="1200" value="440">
  <input type="range" id="ratio" min="0.5" max="6" step="0.1" value="2.5">
  <input type="range" id="index" min="0" max="500" value="120">
  <input type="range" id="decay" min="0.2" max="5" step="0.1" value="2">
  <input type="range" id="cutoff" min="2000" max="12000" value="9000">

</div>

<script>
document.querySelectorAll("input").forEach(slider => {
  slider.addEventListener("input", () => {
    window.parent.postMessage({
      type: "bellParam",
      param: slider.id,
      value: slider.value
    }, "*");
  });
});
</script>

</body>
</html>
