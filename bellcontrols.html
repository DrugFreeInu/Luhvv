<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BELL CONTROLS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  background: transparent;
  font-family: system-ui;
  height: 100vh;
}

body {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding-left: 40px;
}

#controls {
  display: flex;
  flex-direction: column;
  gap: 28px;
  width: 260px;
}

button {
  padding: 8px;
  border: none;
  background: #222;
  color: white;
  cursor: pointer;
}

input[type=range] {
  width: 100%;
  appearance: none;
  height: 4px;
  background: linear-gradient(to right, #444, #888);
  border-radius: 2px;
  outline: none;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 14px;
  height: 14px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
}

input[type=range]::-moz-range-thumb {
  width: 14px;
  height: 14px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="controls">

  <input type="range" id="freq" min="150" max="1200" value="675">
  <input type="range" id="ratio" min="0.5" max="6" step="0.1" value="3.25">
  <input type="range" id="index" min="0" max="500" value="250">
  <input type="range" id="decay" min="0.2" max="5" step="0.1" value="2.6">
  <input type="range" id="cutoff" min="2000" max="12000" value="7000">

  <button id="reset">RESET</button>

</div>

<script>
const sliders = document.querySelectorAll("input[type=range]");

/* Load saved values */
sliders.forEach(slider => {
  const saved = localStorage.getItem(slider.id);
  if (saved !== null) {
    slider.value = saved;
  }
});

/* Save on change + send message */
sliders.forEach(slider => {
  slider.addEventListener("input", () => {
    localStorage.setItem(slider.id, slider.value);

    window.parent.postMessage({
      type: "bellParam",
      param: slider.id,
      value: slider.value
    }, "*");
  });
});

/* Reset button */
document.getElementById("reset").addEventListener("click", () => {
  sliders.forEach(slider => {
    slider.value = (Number(slider.min) + Number(slider.max)) / 2;
    localStorage.removeItem(slider.id);

    window.parent.postMessage({
      type: "bellParam",
      param: slider.id,
      value: slider.value
    }, "*");
  });
});
</script>

</body>
</html>
