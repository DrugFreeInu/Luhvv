<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WUB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
}

#wubBtn {
  width: 160px;
  height: 60px;
  font-size: 18px;
  background: transparent;
  border: 2px solid white;
  color: white;
  cursor: pointer;
}

#wubBtn:active {
  background: rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<button id="wubBtn">WUB</button>

<script>
let ctx;

const btn = document.getElementById("wubBtn");

function initAudio(){
  if(!ctx){
    ctx = new (window.AudioContext || window.webkitAudioContext)();
  }
}

function startWub(){
  initAudio();

  // Tell parent to open controls
  window.parent.postMessage("openWub", "*");

  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = "sawtooth";
  osc.frequency.value = 55;

  gain.gain.value = 0;
  osc.connect(gain);
  gain.connect(ctx.destination);

  const now = ctx.currentTime;

  osc.start(now);
  gain.gain.linearRampToValueAtTime(0.8, now + 0.05);
  gain.gain.linearRampToValueAtTime(0, now + 0.6);
  osc.stop(now + 0.6);
}

btn.addEventListener("pointerdown", startWub);
</script>

</body>
</html>
