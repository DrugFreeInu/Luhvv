<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WUB LAB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  background: #000;
  color: white;
  font-family: system-ui;
  height: 100%;
}

/* ===== MAIN LAYOUT ===== */

#layout {
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
  gap: 60px;
  padding: 20px;
}

/* ===== SLIDERS COLUMN ===== */

#controls {
  display: none; /* hidden by default */
  flex-direction: column;
  gap: 18px;
  width: 260px;
}

input[type=range] {
  width: 100%;
}

/* ===== WUB BUTTON ===== */

#wubBtn {
  width: 160px;
  height: 60px;
  font-size: 18px;
  background: transparent;
  border: 2px solid white;
  color: white;
  cursor: pointer;
}

#wubBtn:active {
  background: rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<div id="layout">

  <div id="controls">

    <input type="range" id="freq" min="40" max="120" value="55">
    <input type="range" id="subLevel" min="0" max="1" step="0.01" value="1">
    <input type="range" id="cutoff" min="100" max="1000" value="300">
    <input type="range" id="res" min="0.1" max="10" step="0.1" value="1.2">
    <input type="range" id="detune" min="0" max="30" value="6">
    <input type="range" id="gain" min="0" max="1" step="0.01" value="0.8">

  </div>

  <button id="wubBtn">WUB</button>

</div>

<script>
let ctx;
let osc1, osc2, subOsc;
let filter, gainNode;
let isPlaying = false;
let controlsVisible = false;

const btn = document.getElementById("wubBtn");
const controls = document.getElementById("controls");

const freqSlider = document.getElementById("freq");
const subLevelSlider = document.getElementById("subLevel");
const cutoffSlider = document.getElementById("cutoff");
const resSlider = document.getElementById("res");
const detuneSlider = document.getElementById("detune");
const gainSlider = document.getElementById("gain");

function initAudio(){
  if(!ctx){
    ctx = new (window.AudioContext || window.webkitAudioContext)();
  }
}

function toggleControls(){
  controlsVisible = !controlsVisible;
  controls.style.display = controlsVisible ? "flex" : "none";
}

function startWub(){
  if(isPlaying) return;
  initAudio();

  osc1 = ctx.createOscillator();
  osc2 = ctx.createOscillator();
  subOsc = ctx.createOscillator();
  filter = ctx.createBiquadFilter();
  gainNode = ctx.createGain();

  osc1.type = "sawtooth";
  osc2.type = "sawtooth";
  subOsc.type = "sine";

  updateParams();

  gainNode.gain.value = 0;

  osc1.connect(filter);
  osc2.connect(filter);
  subOsc.connect(filter);

  filter.connect(gainNode);
  gainNode.connect(ctx.destination);

  osc1.start();
  osc2.start();
  subOsc.start();

  gainNode.gain.linearRampToValueAtTime(gainSlider.value, ctx.currentTime + 0.05);

  isPlaying = true;
}

function stopWub(){
  if(!isPlaying) return;

  gainNode.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.05);

  setTimeout(()=>{
    osc1.stop();
    osc2.stop();
    subOsc.stop();
    isPlaying = false;
  }, 60);
}

function updateParams(){
  if(!osc1) return;

  osc1.frequency.value = freqSlider.value;
  osc2.frequency.value = freqSlider.value;
  subOsc.frequency.value = freqSlider.value / 2;

  osc2.detune.value = detuneSlider.value;

  filter.frequency.value = cutoffSlider.value;
  filter.Q.value = resSlider.value;

  gainNode.gain.value = gainSlider.value;
}

document.querySelectorAll("input").forEach(slider=>{
  slider.addEventListener("input", updateParams);
});

btn.addEventListener("click", toggleControls);
btn.addEventListener("pointerdown", startWub);
btn.addEventListener("pointerup", stopWub);
btn.addEventListener("pointerleave", stopWub);
btn.addEventListener("touchend", stopWub);
</script>

</body>
</html>
