<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WUB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
}

#wubBtn {
  width: 160px;
  height: 60px;
  font-size: 18px;
  background: transparent;
  border: 2px solid white;
  color: white;
  cursor: pointer;
}

#wubBtn:active {
  background: rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<button id="wubBtn">WUB</button>

<script>
let ctx;
let osc1, osc2, subOsc;
let filter, gainNode;
let isPlaying = false;

/* Default parameter state */
let params = {
  freq: 55,
  cutoff: 300,
  res: 1.2,
  detune: 6,
  gain: 0.8
};

const btn = document.getElementById("wubBtn");

function initAudio(){
  if(!ctx){
    ctx = new (window.AudioContext || window.webkitAudioContext)();
  }
}

function startWub(){
  if(isPlaying) return;

  initAudio();

  // Open control panel
  window.parent.postMessage("openWub", "*");

  osc1 = ctx.createOscillator();
  osc2 = ctx.createOscillator();
  subOsc = ctx.createOscillator();
  filter = ctx.createBiquadFilter();
  gainNode = ctx.createGain();

  osc1.type = "sawtooth";
  osc2.type = "sawtooth";
  subOsc.type = "sine";

  osc1.connect(filter);
  osc2.connect(filter);
  subOsc.connect(filter);
  filter.connect(gainNode);
  gainNode.connect(ctx.destination);

  osc1.start();
  osc2.start();
  subOsc.start();

  isPlaying = true;

  updateAudio();
}

function stopWub(){
  if(!isPlaying) return;

  osc1.stop();
  osc2.stop();
  subOsc.stop();
  isPlaying = false;
}

function updateAudio(){
  if(!isPlaying) return;

  osc1.frequency.value = params.freq;
  osc2.frequency.value = params.freq;
  subOsc.frequency.value = params.freq / 2;

  osc2.detune.value = params.detune;

  filter.type = "lowpass";
  filter.frequency.value = params.cutoff;
  filter.Q.value = params.res;

  gainNode.gain.value = params.gain;
}

/* Listen for slider messages from parent */
window.addEventListener("message", (e) => {
  if(e.data.type === "wubParam"){
    params[e.data.param] = parseFloat(e.data.value);
    updateAudio();
  }
});

btn.addEventListener("pointerdown", startWub);
btn.addEventListener("pointerup", stopWub);
btn.addEventListener("pointerleave", stopWub);
btn.addEventListener("touchend", stopWub);
</script>

</body>
</html>
