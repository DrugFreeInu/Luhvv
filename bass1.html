<!DOCTYPE html>
<html>
<body style="display:flex;align-items:center;justify-content:center;height:100vh;background:black;color:white;font-family:system-ui;">

<button id="bassBtn" style="height:70px;width:220px;border:1px solid white;background:transparent;color:white;font-size:16px;letter-spacing:2px;">
BASS HIT
</button>

<script>
let ctx;

document.getElementById("bassBtn").addEventListener("click", () => {
  if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
  ctx.resume();

  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = "sine";
  osc.frequency.setValueAtTime(90, ctx.currentTime); // bass frequency

  const now = ctx.currentTime;

  gain.gain.setValueAtTime(0, now);
  gain.gain.linearRampToValueAtTime(1, now + 0.01);
  gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start(now);
  osc.stop(now + 0.4);
});
</script>

</body>
</html>
