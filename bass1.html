<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bass Test</title>

<style>
body {
  margin: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
}

button {
  width: 200px;
  height: 80px;
  font-size: 18px;
  background: white;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<button id="testTone">TAP FOR SOUND</button>

<script>
let audioCtx;

document.getElementById("testTone").addEventListener("click", () => {

  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }

  audioCtx.resume();

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = 220; // clearly audible tone

  gain.gain.value = 0.6;

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();
  osc.stop(audioCtx.currentTime + 0.5);
});
</script>

</body>
</html>
