<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1â€“4 Scrubber</title>

<style>
html, body{
  margin:0;
  padding:0;
  background:transparent; /* removed black */
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100%;
  width:100%;
  font-family:system-ui;
  color:white;
  gap:20px;
}

/* Controls */
.controls{
  display:flex;
  gap:15px;
}

button{
  width:90px;
  height:36px;
  border:1px solid rgba(255,255,255,0.3);
  background:transparent;
  color:white;
  cursor:pointer;
  transition:background 0.2s;
}

button.active{
  background:#0077ff;
}

/* Timeline */
.timeline{
  width:90vw;          /* responsive width */
  max-width:600px;
  height:50px;
  border:1px solid rgba(255,255,255,0.2);
  position:relative;
  display:flex;
}

.beat{
  flex:1;
  border-right:1px solid rgba(255,255,255,0.1);
  display:flex;
  align-items:center;
  justify-content:center;
  color:rgba(255,255,255,0.3);
  font-weight:bold;
}

.beat:last-child{
  border-right:none;
}

.playhead{
  position:absolute;
  top:0;
  left:0;
  width:4px;
  height:100%;
  background:#ff2a6d;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="controls">
  <button id="playBtn">PLAY</button>
  <button id="loopBtn">LOOP</button>
</div>

<div class="timeline" id="timeline">
  <div class="beat">1</div>
  <div class="beat">2</div>
  <div class="beat">3</div>
  <div class="beat">4</div>
  <div class="playhead" id="playhead"></div>
</div>

<script>
const timeline = document.getElementById("timeline");
const playhead = document.getElementById("playhead");
const playBtn = document.getElementById("playBtn");
const loopBtn = document.getElementById("loopBtn");

let isDragging = false;
let animationId = null;
let startTime = null;
let isLooping = false;

const beatDuration = 1000;   // 1 sec per beat
const totalBeats = 4;
const totalDuration = beatDuration * totalBeats;

timeline.addEventListener("mousedown", movePlayhead);
playhead.addEventListener("mousedown", () => isDragging = true);
document.addEventListener("mouseup", () => isDragging = false);
document.addEventListener("mousemove", e => {
  if (!isDragging) return;
  updatePosition(e);
});

function movePlayhead(e){
  updatePosition(e);
}

function updatePosition(e){
  const rect = timeline.getBoundingClientRect();
  let x = e.clientX - rect.left;

  if (x < 0) x = 0;
  if (x > rect.width) x = rect.width;

  playhead.style.left = x + "px";
}

/* Transport */
function startPlayback(loop=false){
  cancelAnimationFrame(animationId);

  const rect = timeline.getBoundingClientRect();
  const width = rect.width;

  startTime = null;
  isLooping = loop;

  playBtn.classList.remove("active");
  loopBtn.classList.remove("active");

  if(loop){
    loopBtn.classList.add("active");
  } else {
    playBtn.classList.add("active");
  }

  function animate(timestamp){
    if(!startTime) startTime = timestamp;

    const elapsed = timestamp - startTime;
    let progress = elapsed / totalDuration;

    if(progress >= 1){
      if(isLooping){
        startTime = timestamp;
        progress = 0;
      } else {
        stopPlayback();
        return;
      }
    }

    playhead.style.left = (progress * width) + "px";
    animationId = requestAnimationFrame(animate);
  }

  animationId = requestAnimationFrame(animate);
}

function stopPlayback(){
  cancelAnimationFrame(animationId);
  animationId = null;
  playBtn.classList.remove("active");
  loopBtn.classList.remove("active");
}

playBtn.addEventListener("click", () => {
  if(animationId && !isLooping){
    stopPlayback();
  } else {
    startPlayback(false);
  }
});

loopBtn.addEventListener("click", () => {
  if(animationId && isLooping){
    stopPlayback();
  } else {
    startPlayback(true);
  }
});
</script>

</body>
</html>
