<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scrubber</title>

<style>
html, body{
  margin:0;
  padding:0;
  background:transparent;   /* no black */
  height:100%;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
  color:white;
  gap:15px;
}

/* Controls */
.controls{
  display:flex;
  gap:15px;
}

button{
  width:90px;
  height:36px;
  border:1px solid rgba(255,255,255,0.4);
  background:transparent;
  color:white;
  cursor:pointer;
  transition:background 0.2s;
}

button.active{
  background:#0077ff;
}

/* Timeline */
.timeline{
  width:90%;
  max-width:600px;
  height:50px;
  position:relative;
  display:flex;
  border:1px solid rgba(255,255,255,0.3);
  background:transparent;   /* no dark box */
}

.beat{
  flex:1;
  border-right:1px solid rgba(255,255,255,0.15);
  display:flex;
  align-items:center;
  justify-content:center;
  color:rgba(255,255,255,0.4);
  font-weight:bold;
}

.beat:last-child{
  border-right:none;
}

.playhead{
  position:absolute;
  top:0;
  left:0;
  width:4px;
  height:100%;
  background:#ff2a6d;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="controls">
  <button id="playBtn">PLAY</button>
  <button id="loopBtn">LOOP</button>
</div>

<div class="timeline" id="timeline">
  <div class="beat">1</div>
  <div class="beat">2</div>
  <div class="beat">3</div>
  <div class="beat">4</div>
  <div class="playhead" id="playhead"></div>
</div>

<script>
const timeline = document.getElementById("timeline");
const playhead = document.getElementById("playhead");
const playBtn = document.getElementById("playBtn");
const loopBtn = document.getElementById("loopBtn");

let animationId = null;
let startTime = null;
let isLooping = false;

const beatDuration = 1000;
const totalBeats = 4;
const totalDuration = beatDuration * totalBeats;

function startPlayback(loop=false){
  cancelAnimationFrame(animationId);

  const rect = timeline.getBoundingClientRect();
  const width = rect.width;

  startTime = null;
  isLooping = loop;

  playBtn.classList.remove("active");
  loopBtn.classList.remove("active");

  loop ? loopBtn.classList.add("active")
       : playBtn.classList.add("active");

  function animate(timestamp){
    if(!startTime) startTime = timestamp;

    const elapsed = timestamp - startTime;
    let progress = elapsed / totalDuration;

    if(progress >= 1){
      if(isLooping){
        startTime = timestamp;
        progress = 0;
      } else {
        stopPlayback();
        return;
      }
    }

    playhead.style.left = (progress * width) + "px";
    animationId = requestAnimationFrame(animate);
  }

  animationId = requestAnimationFrame(animate);
}

function stopPlayback(){
  cancelAnimationFrame(animationId);
  animationId = null;
  playBtn.classList.remove("active");
  loopBtn.classList.remove("active");
}

playBtn.onclick = () => {
  if(animationId && !isLooping) stopPlayback();
  else startPlayback(false);
};

loopBtn.onclick = () => {
  if(animationId && isLooping) stopPlayback();
  else startPlayback(true);
};
</script>

</body>
</html>
