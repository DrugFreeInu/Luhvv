<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WUB CONTROLS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
}

#controls {
  display: flex;
  flex-direction: column;
  gap: 28px;
  width: 260px;
}

input[type=range] {
  width: 100%;
  appearance: none;
  height: 4px;
  background: linear-gradient(to right, #444, #888);
  border-radius: 2px;
  outline: none;
}

input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 14px;
  height: 14px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="controls">
  <input type="range" id="freq" min="40" max="120" value="55">
  <input type="range" id="cutoff" min="100" max="1000" value="300">
  <input type="range" id="res" min="0.1" max="10" step="0.1" value="1.2">
  <input type="range" id="detune" min="0" max="30" value="6">
  <input type="range" id="gain" min="0" max="1" step="0.01" value="0.8">
</div>

<script>
document.querySelectorAll("input").forEach(slider => {
  slider.addEventListener("input", () => {
    window.parent.postMessage({
      type: "wubParam",
      param: slider.id,
      value: slider.value
    }, "*");
  });
});
</script>

</body>
</html>
