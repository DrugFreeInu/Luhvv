<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>luhvvcraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow-x: hidden;
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100vw;
  position: relative;
}

/* Background beams */
#beams {
  position: absolute;
  inset: 0;
  border: none;
  z-index: 0;
  pointer-events: none;
}

/* === Top vocal section (CROPPED PROPERLY) === */
#vocal {
  width: 360px;           /* match vocal.html container */
  height: 40vh;
  border: none;
  z-index: 10;
  background: green;      /* debug stays */
  display: block;
  margin-left: 40px;      /* spacing from left */
}

/* Lower main area */
#lowerSection {
  flex: 1;
  position: relative;
  z-index: 10;
}

/* Floating slider panel */
#sliderPanel {
  position: absolute;
  left: 40px;
  top: 120px;
  width: 280px;
  height: auto;
  border: none;
  background: transparent;
  display: none;
  z-index: 20;
}

/* Engine rail */
#engineRail {
  position: absolute;
  right: 80px;
  top: 140px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  align-items: flex-end;
  z-index: 30;
}

#wub, #bell {
  width: 200px;
  height: 110px;
  border: none;
  background: transparent;
}
</style>
</head>

<body>

<div id="app">

  <iframe id="beams"></iframe>
  <iframe id="vocal" allowtransparency="true"></iframe>

  <div id="lowerSection">

    <iframe id="sliderPanel"></iframe>

    <div id="engineRail">
      <iframe id="wub" allowtransparency="true"></iframe>
      <iframe id="bell" allowtransparency="true"></iframe>
    </div>

  </div>

</div>

<script>
const version = Date.now();

document.getElementById("beams").src = "beams.html?v=" + version;
document.getElementById("vocal").src = "vocal.html?v=" + version;
document.getElementById("wub").src = "wub.html?v=" + version;
document.getElementById("bell").src = "bell.html?v=" + version;

const app = document.getElementById("app");
const vocalIframe = document.getElementById("vocal");
const lowerSection = document.getElementById("lowerSection");

const sliderPanel = document.getElementById("sliderPanel");
const wubFrame = document.getElementById("wub");
const bellFrame = document.getElementById("bell");

let currentPanel = null;

/* iOS safe height clamp */
function clampHeights(){
  const H = window.innerHeight || document.documentElement.clientHeight;
  app.style.height = H + "px";

  const vocalH = Math.round(H * 0.40);
  vocalIframe.style.height = vocalH + "px";
  lowerSection.style.height = (H - vocalH) + "px";
}

clampHeights();
window.addEventListener("resize", clampHeights);
window.addEventListener("orientationchange", () => setTimeout(clampHeights, 50));

function togglePanel(src){
  if (currentPanel !== src) {
    sliderPanel.src = src + "?v=" + version;
    currentPanel = src;
  }
  sliderPanel.style.display = "block";
}

window.addEventListener("message", (e) => {

  if(e.data === "openWub"){
    togglePanel("wubcontrols.html");
  }

  if(e.data === "openBell"){
    togglePanel("bellcontrols.html");
  }

  if(e.data.type === "wubParam"){
    wubFrame.contentWindow.postMessage(e.data, "*");
  }

  if(e.data.type === "bellParam"){
    bellFrame.contentWindow.postMessage(e.data, "*");
  }

});
</script>

</body>
</html>
