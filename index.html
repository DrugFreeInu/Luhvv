<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>luhvvcraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow-x: hidden;
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100vw;
  position: relative;
}

/* Background beams */
#beams {
  position: absolute;
  inset: 0;
  border: none;
  z-index: 0;
  pointer-events: none;
}

/* Top vocal section */
#vocal {
  width: 100%;
  height: 30vh;
  border: none;
  z-index: 10;
  background: transparent;
}

/* Lower main area */
#lowerSection {
  flex: 1;
  position: relative;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 80px; /* more space from panel */
  z-index: 10;
}

/* Floating slider panel */
#sliderPanel {
  position: absolute;
  left: 40px;
  top: 120px;          /* pin under vocal section */
  width: 280px;        /* smaller so no overlap */
  height: auto;        /* no forced height */
  border: none;
  background: transparent;
  display: none;
  z-index: 20;
}

/* Right button rail */
#engineRail {
  display: flex;
  flex-direction: column;
  gap: 14px;
  align-items: flex-end;
  z-index: 30;
}

/* Button iframes */
#wub, #bell {
  width: 200px;
  height: 110px;
  border: none;
  background: transparent;
}
</style>
</head>

<body>

<div id="app">

  <iframe id="beams" src="beams.html"></iframe>

  <iframe id="vocal" src="vocal.html" allowtransparency="true"></iframe>

  <div id="lowerSection">

    <iframe id="sliderPanel"></iframe>

    <div id="engineRail">
      <iframe id="wub" src="wub.html" allowtransparency="true"></iframe>
      <iframe id="bell" src="bell.html" allowtransparency="true"></iframe>
    </div>

  </div>

</div>

<script>
const sliderPanel = document.getElementById("sliderPanel");
const wubFrame = document.getElementById("wub");
const bellFrame = document.getElementById("bell");

let currentPanel = null;

/* DO NOT auto-close panel */
function togglePanel(src){
  sliderPanel.src = src;
  sliderPanel.style.display = "block";
  currentPanel = src;
}

window.addEventListener("message", (e) => {

  // Open panels
  if(e.data === "openWub"){
    togglePanel("wubcontrols.html");
  }

  if(e.data === "openBell"){
    togglePanel("bellcontrols.html");
  }

  // Forward WUB slider updates
  if(e.data.type === "wubParam"){
    wubFrame.contentWindow.postMessage(e.data, "*");
  }

  // Forward BELL slider updates
  if(e.data.type === "bellParam"){
    bellFrame.contentWindow.postMessage(e.data, "*");
  }

});
</script>

</body>
</html>
