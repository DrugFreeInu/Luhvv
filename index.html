<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>luhvvcraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100vw;
  position: relative;
}

/* Background beams */
#beams {
  position: absolute;
  inset: 0;
  border: none;
  z-index: 0;
  pointer-events: none;
}

/* Top vocal section */
#vocal {
  width: 100%;
  height: 30vh;
  border: none;
  z-index: 10;
  background: transparent;
}

/* Lower main area */
#lowerSection {
  flex: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 40px;
  z-index: 10;
}

/* LEFT SLIDER PANEL */
#sliderPanel {
  width: 340px;
  height: 70%;
  border: none;
  background: transparent;
  display: none; /* hidden by default */
}

/* RIGHT BUTTON RAIL */
#engineRail {
  display: flex;
  flex-direction: column;
  gap: 12px; /* tighter spacing */
  align-items: flex-end;
}

/* Button iframes */
#wub, #bell {
  width: 200px;
  height: 110px;
  border: none;
  background: transparent;
}
</style>
</head>

<body>

<div id="app">

  <iframe id="beams" src="beams.html"></iframe>

  <iframe id="vocal" src="vocal.html" allowtransparency="true"></iframe>

  <div id="lowerSection">

    <!-- LEFT: dynamic slider panel -->
    <iframe id="sliderPanel"></iframe>

    <!-- RIGHT: engine buttons -->
    <div id="engineRail">
      <iframe id="wub" src="wub.html" allowtransparency="true"></iframe>
      <iframe id="bell" src="bell.html" allowtransparency="true"></iframe>
    </div>

  </div>

</div>no

<script>
const sliderPanel = document.getElementById("sliderPanel");
const wubFrame = document.getElementById("wub");
const bellFrame = document.getElementById("bell");

function showPanel(src){
  sliderPanel.src = src;
  sliderPanel.style.display = "block";
}

/* When WUB iframe is clicked */
wubFrame.addEventListener("click", () => {
  showPanel("wub.html");
});

/* When BELL iframe is clicked */
bellFrame.addEventListener("click", () => {
  showPanel("bell.html");
});
</script>

</body>
</html>
