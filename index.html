<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>luhvvcraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== MAIN GRID ===== */

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100vw;
  position: relative;
}

/* ===== BACKGROUND ===== */

#beams {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 0;
  pointer-events: none;
}

/* ===== TOP VOCAL ===== */

#vocal {
  width: 100%;
  height: 30vh;
  border: none;
  z-index: 10;
}

/* ===== LOWER SECTION ===== */

#lowerSection {
  flex: 1;
  display: flex;
  z-index: 10;
}

/* LEFT SLIDERS */

#synth {
  width: 260px;
  border: none;
}

/* RIGHT STACK */

#engineStack {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#wub, #bell {
  flex: 1;
  border: none;
}
</style>
</head>

<body>

<div id="app">

  <!-- Background -->
  <iframe id="beams" src="beams.html"></iframe>

  <!-- Top Vocal -->
  <iframe id="vocal" src="vocal.html"></iframe>

  <!-- Lower Section -->
  <div id="lowerSection">

    <!-- Sliders -->
    <iframe id="synth" src="synth.html"></iframe>

    <!-- Wub + Bell Stack -->
    <div id="engineStack">
      <iframe id="wub" src="wub.html"></iframe>
      <iframe id="bell" src="bell.html"></iframe>
    </div>

  </div>

</div>

</body>
</html>
