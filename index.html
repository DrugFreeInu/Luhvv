<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>luhvvcraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100vw;
  position: relative;
}

/* Background beams */
#beams {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 0;
  pointer-events: none;
}

/* Vocal area (top) */
#vocal {
  width: 100%;
  height: 30vh;
  border: none;
  z-index: 10;
  background: transparent;
}

/* Lower layout */
#lowerSection {
  flex: 1;
  display: flex;
  justify-content: flex-end;   /* Push everything right */
  align-items: center;
  padding-right: 40px;
  z-index: 10;
}

/* Button stack (right side column) */
#engineStack {
  display: flex;
  flex-direction: column;
  gap: 20px;        /* tight spacing */
}

/* Individual engine frames */
#wub, #bell {
  width: 220px;
  height: 140px;
  border: none;
  background: transparent;
}
</style>
</head>

<body>

<div id="app">

  <iframe id="beams" src="beams.html"></iframe>

  <iframe id="vocal" src="vocal.html" allowtransparency="true"></iframe>

  <div id="lowerSection">
    <div id="engineStack">
      <iframe id="wub" src="wub.html" allowtransparency="true"></iframe>
      <iframe id="bell" src="bell.html" allowtransparency="true"></iframe>
    </div>
  </div>

</div>

</body>
</html>
