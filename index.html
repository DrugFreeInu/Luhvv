<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>luhvvcraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Main wrapper (no animation by default) */
#app {
  position: fixed;
  inset: 0;
}

/* Background layer */
#beams {
  position: fixed;
  inset: 0;
  border: none;
  z-index: 0;
}

/* Vocal UI layer */
#vocal {
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  width: 600px;
  height: 200px;
  border: none;
  z-index: 2;
  background: transparent;
}

/* Scrubber layer */
#scrubber {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 700px;
  height: 120px;
  border: none;
  z-index: 3;
  background: transparent;
}

/* ===== Standby Overlay ===== */
#standby {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  color: white;
  font-size: 18px;
  letter-spacing: 2px;
  opacity: 0.5;
  pointer-events: none;
}

/* ===== Bass Shake Animation (inactive until called) ===== */
@keyframes bassShake {
  0%   { transform: translate(0px, 0px); }
  15%  { transform: translate(-10px, 6px); }
  30%  { transform: translate(8px, -8px); }
  45%  { transform: translate(-6px, 5px); }
  60%  { transform: translate(5px, -6px); }
  75%  { transform: translate(-4px, 4px); }
  100% { transform: translate(0px, 0px); }
}
</style>
</head>

<body>

<div id="app">
  <iframe id="beams" src="beams.html"></iframe>
  <iframe id="vocal" src="vocal.html"></iframe>
  <iframe id="scrubber" src="scrubber.html"></iframe>
</div>

<div id="standby">
  STANDBY â€” WAITING FOR TRACK
</div>

<script>
const app = document.getElementById("app");

/* ===== Manual Shake Trigger (call when track plays) ===== */
function triggerBassShake() {
  app.style.animation = "bassShake 0.3s ease-out";
  setTimeout(() => {
    app.style.animation = "";
  }, 300);
}

/*
  No setInterval.
  No automatic shaking.
  System is idle until:
  - You manually call triggerBassShake()
  - Or you wire it to audio play event later
*/
</script>

</body>
</html>
