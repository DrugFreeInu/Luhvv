<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>luhvvcraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* Main wrapper that will shake */
#app {
  position: fixed;
  inset: 0;
}

/* Background layer */
#beams {
  position: fixed;
  inset: 0;
  border: none;
  z-index: 0;
}

/* Vocal UI layer */
#vocal {
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  width: 600px;
  height: 200px;
  border: none;
  z-index: 2;
  background: transparent;
}

/* Scrubber layer */
#scrubber {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 700px;
  height: 120px;
  border: none;
  z-index: 3;
  background: transparent;
}

/* ===== Bass Shake Animation ===== */
@keyframes bassShake {
  0%   { transform: translate(0px, 0px); }
  15%  { transform: translate(-10px, 6px); }
  30%  { transform: translate(8px, -8px); }
  45%  { transform: translate(-6px, 5px); }
  60%  { transform: translate(5px, -6px); }
  75%  { transform: translate(-4px, 4px); }
  100% { transform: translate(0px, 0px); }
}
</style>
</head>

<body>

<div id="app">
  <iframe id="beams" src="beams.html"></iframe>
  <iframe id="vocal" src="vocal.html"></iframe>
  <iframe id="scrubber" src="scrubber.html"></iframe>
</div>

<script>
const app = document.getElementById("app");

let bpm = 120;
let beatInterval = (60 / bpm) * 1000;

// Shake every 2 beats (drop style)
function triggerBassShake() {
  app.style.animation = "bassShake 0.3s ease-out";
  setTimeout(() => {
    app.style.animation = "";
  }, 300);
}

setInterval(triggerBassShake, beatInterval * 2);
</script>

</body>
</html>
