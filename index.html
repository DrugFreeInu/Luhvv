<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>luhvvcraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

#app {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: transparent;
}

/* ===== Background Layer ===== */
#beams {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 0;
  pointer-events: none;
}

/* ===== Core Layers ===== */
#vocal {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  height: 70vh;
  border: none;
  z-index: 10;
  background: transparent;
}

#scrubber {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 700px;
  height: 120px;
  border: none;
  z-index: 5;
  background: transparent;
}

/* ===== FX Modules (Side Dock Layout Example) ===== */

#modify {
  position: absolute;
  top: 10%;
  right: 20px;
  width: 260px;
  height: 180px;
  border: none;
  z-index: 20;
  background: transparent;
}

#fade {
  position: absolute;
  top: 200px;
  right: 20px;
  width: 260px;
  height: 180px;
  border: none;
  z-index: 21;
  background: transparent;
}

#length {
  position: absolute;
  top: 390px;
  right: 20px;
  width: 260px;
  height: 150px;
  border: none;
  z-index: 22;
  background: transparent;
}

#synth {
  position: absolute;
  bottom: 200px;
  left: 20px;
  width: 260px;
  height: 150px;
  border: none;
  z-index: 25;
  background: transparent;
}
</style>
</head>

<body>

<div id="app">

  <!-- Background -->
  <iframe id="beams" src="beams.html" allowtransparency="true"></iframe>

  <!-- Core -->
 <iframe id="vocal" src="vocal.html"></iframe>
  <iframe id="scrubber" src="scrubber.html" allowtransparency="true"></iframe>

  <!-- FX Modules -->
  <iframe id="synth" src="synth.html" allowtransparency="true"></iframe>

</div>

</body>
</html>
