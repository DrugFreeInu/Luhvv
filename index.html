<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>luhvvcraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Main wrapper */
#app {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* ===== Beams Background ===== */
#beams {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  border: none;
  z-index: 0;
  pointer-events: none; /* Prevents touch blocking */
}

/* ===== Scrubber ===== */
#scrubber {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 700px;
  height: 120px;
  border: none;
  z-index: 2;
  background: transparent;
}

/* ===== Vocal UI (Responsive + Tall Enough) ===== */
#vocal {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  height: 70vh; /* Responsive height */
  border: none;
  z-index: 10;
  background: transparent;
}
</style>
</head>

<body>

<div id="app">
  <iframe id="beams" src="beams.html"></iframe>
  <iframe id="scrubber" src="scrubber.html"></iframe>
  <iframe id="vocal" src="vocal.html"></iframe>
</div>

</body>
</html>
