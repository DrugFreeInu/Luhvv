<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>luhvvcraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000; /* Base black lives here */
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100vw;
  position: relative;
}

/* Background */
#beams {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 0;
  pointer-events: none;
}

/* Top Vocal */
#vocal {
  width: 100%;
  height: 30vh;
  border: none;
  z-index: 10;
  background: transparent;
}

/* Lower Section */
#lowerSection {
  flex: 1;
  display: flex;
  z-index: 10;
}

#engineStack {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#wub, #bell {
  flex: 1;
  border: none;
  background: transparent;
}
</style>
</head>

<body>

<div id="app">

  <iframe id="beams" src="beams.html"></iframe>

  <iframe id="vocal" src="vocal.html" allowtransparency="true"></iframe>

  <div id="lowerSection">
    <div id="engineStack">
      <iframe id="wub" src="wub.html" allowtransparency="true"></iframe>
      <iframe id="bell" src="bell.html" allowtransparency="true"></iframe>
    </div>
  </div>

</div>

</body>
</html>
