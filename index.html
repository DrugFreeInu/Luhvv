<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>luhvvcraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Main wrapper */
#app {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* Beams — force full viewport */
#beams {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  border: none;
  z-index: 0;
}

/* Scrubber layer */
#scrubber {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 700px;
  height: 120px;
  border: none;
  z-index: 2;
  background: transparent;
}

/* Vocal layer — highest */
#vocal {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  width: 600px;
  height: 200px;
  border: none;
  z-index: 10;
  background: transparent;
}
</style>
</head>

<body>

<div id="app">
  <iframe id="beams" src="beams.html"></iframe>
  <iframe id="scrubber" src="scrubber.html"></iframe>
  <iframe id="vocal" src="vocal.html"></iframe>
</div>

</body>
</html>
