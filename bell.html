<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BELL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
}

#bellBtn {
  width: 160px;
  height: 60px;
  font-size: 18px;
  background: transparent;
  border: 2px solid white;
  color: white;
  cursor: pointer;
}

#bellBtn:active {
  background: rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<button id="bellBtn">BELL</button>

<script>
let ctx;

const btn = document.getElementById("bellBtn");

function initAudio(){
  if(!ctx){
    ctx = new (window.AudioContext || window.webkitAudioContext)();
  }
}

async function strikeBell(){
  initAudio();

  // Tell parent to open bell controls panel
  window.parent.postMessage("openBell", "*");

  if (ctx.state === "suspended") {
    await ctx.resume();
  }

  const carrier = ctx.createOscillator();
  const modulator = ctx.createOscillator();
  const modGain = ctx.createGain();
  const filter = ctx.createBiquadFilter();
  const gainNode = ctx.createGain();

  // Default values (controls now live elsewhere)
  const baseFreq = 440;
  const ratio = 2.5;
  const index = 120;
  const decay = 2;

  carrier.type = "sine";
  modulator.type = "sine";

  carrier.frequency.value = baseFreq;
  modulator.frequency.value = baseFreq * ratio;

  modGain.gain.value = index;

  filter.type = "lowpass";
  filter.frequency.value = 9000;
  filter.Q.value = 0.7;

  modulator.connect(modGain);
  modGain.connect(carrier.frequency);

  carrier.connect(filter);
  filter.connect(gainNode);
  gainNode.connect(ctx.destination);

  const now = ctx.currentTime;

  gainNode.gain.setValueAtTime(0, now);
  gainNode.gain.linearRampToValueAtTime(1, now + 0.01);
  gainNode.gain.exponentialRampToValueAtTime(0.001, now + decay);

  carrier.start(now);
  modulator.start(now);

  carrier.stop(now + decay + 0.3);
  modulator.stop(now + decay + 0.3);
}

btn.addEventListener("pointerdown", strikeBell);
</script>

</body>
</html>
