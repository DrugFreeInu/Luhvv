<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BELL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
}

#bellBtn {
  width: 160px;
  height: 60px;
  font-size: 18px;
  background: transparent;
  border: 2px solid white;
  color: white;
  cursor: pointer;
}

#bellBtn:active {
  background: rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<button id="bellBtn">BELL</button>

<script>
let ctx;

let params = {
  freq: 675,
  ratio: 3.25,
  index: 250,
  decay: 2.6,
  cutoff: 7000
};

const btn = document.getElementById("bellBtn");

function initAudio(){
  if(!ctx){
    ctx = new (window.AudioContext || window.webkitAudioContext)();
  }
}

async function strikeBell(){
  initAudio();

  if (ctx.state === "suspended") {
    await ctx.resume();
  }

  // ✅ Keep this — needed to open panel
  window.parent.postMessage("openBell", "*");

  const carrier = ctx.createOscillator();
  const modulator = ctx.createOscillator();
  const modGain = ctx.createGain();
  const filter = ctx.createBiquadFilter();
  const gainNode = ctx.createGain();

  carrier.type = "sine";
  modulator.type = "sine";

  carrier.frequency.value = params.freq;
  modulator.frequency.value = params.freq * params.ratio;

  modGain.gain.value = params.index;

  filter.type = "lowpass";
  filter.frequency.value = params.cutoff;
  filter.Q.value = 0.7;

  modulator.connect(modGain);
  modGain.connect(carrier.frequency);

  carrier.connect(filter);
  filter.connect(gainNode);
  gainNode.connect(ctx.destination);

  const now = ctx.currentTime;

  gainNode.gain.setValueAtTime(0, now);
  gainNode.gain.linearRampToValueAtTime(1, now + 0.01);
  gainNode.gain.exponentialRampToValueAtTime(0.001, now + params.decay);

  carrier.start(now);
  modulator.start(now);

  carrier.stop(now + params.decay + 0.3);
  modulator.stop(now + params.decay + 0.3);
}

window.addEventListener("message", (e) => {
  if(e.data.type === "bellParam"){
    params[e.data.param] = parseFloat(e.data.value);
  }
});

btn.addEventListener("pointerdown", strikeBell);
</script>

</body>
</html>
