<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rising Rave Smoke</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* Container */
.smoke {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

/* Individual smoke plume */
.plume {
  position: absolute;
  bottom: -20%;
  width: 30%;
  height: 80%;
  left: 35%;
  background:
    radial-gradient(circle at 50% 80%, rgba(255,255,255,0.12), transparent 60%),
    radial-gradient(circle at 50% 60%, rgba(255,255,255,0.08), transparent 70%),
    radial-gradient(circle at 50% 40%, rgba(255,255,255,0.05), transparent 80%);
  filter: blur(60px);
  mix-blend-mode: screen;
  opacity: 0.9;
  animation: rise 8s linear infinite;
}

/* Extra plumes for width */
.plume:nth-child(2) {
  left: 15%;
  animation-duration: 10s;
  opacity: 0.7;
}

.plume:nth-child(3) {
  left: 60%;
  animation-duration: 9s;
  opacity: 0.8;
}

@keyframes rise {
  0% {
    transform: translateY(0%) scaleX(1);
    opacity: 0.9;
  }
  50% {
    transform: translateY(-40%) scaleX(1.2);
    opacity: 0.7;
  }
  100% {
    transform: translateY(-80%) scaleX(1.4);
    opacity: 0;
  }
}
</style>
</head>

<body>
<div class="smoke">
  <div class="plume"></div>
  <div class="plume"></div>
  <div class="plume"></div>
</div>
</body>
</html>
