<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fog Layer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* Fog container */
.fog {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

/* Bottom rolling fog */
.fog::before,
.fog::after {
  content: "";
  position: absolute;
  bottom: -10%;
  width: 140%;
  height: 60%;
  left: -20%;
  filter: blur(60px);
  opacity: 0.7;
  mix-blend-mode: screen;
}

/* Layer 1 */
.fog::before {
  background:
    radial-gradient(circle at 30% 60%, rgba(255,255,255,0.08), transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,0.06), transparent 65%),
    radial-gradient(circle at 50% 80%, rgba(255,255,255,0.07), transparent 70%);
  animation: fogDrift1 22s ease-in-out infinite alternate;
}

/* Layer 2 deeper */
.fog::after {
  background:
    radial-gradient(circle at 40% 70%, rgba(255,255,255,0.05), transparent 65%),
    radial-gradient(circle at 60% 85%, rgba(255,255,255,0.06), transparent 75%);
  animation: fogDrift2 28s ease-in-out infinite alternate;
}

@keyframes fogDrift1 {
  0%   { transform: translateX(-3%) translateY(0%); }
  100% { transform: translateX(3%) translateY(-5%); }
}

@keyframes fogDrift2 {
  0%   { transform: translateX(2%) translateY(0%); }
  100% { transform: translateX(-2%) translateY(-4%); }
}
</style>
</head>

<body>
<div class="fog"></div>
</body>
</html>
